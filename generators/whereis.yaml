name: whereis
description:
  en: |-
    Locate the binary, source, and manual-page files for a command.
    Usage: whereis [options] [-BMS <dir>... -f] <name>
  zh-CN: |-
    找到一个命令的二进制文件、源文件和手册页文件。
    [x] 使用方法： whereis [options] [-BMS <dir>..... -f] <name>
versions:
  2.31.1:
    cmdName: whereis
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      help:
        short: '-h'
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: display this help
      version:
        short: '-V'
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: display version
      '-b':
        short: '-b'
        name:
          en: search only for binaries
          zh-CN: 只搜索二进制
      '-m':
        short: '-m'
        name:
          en: search only for manuals and infos
          zh-CN: 仅搜索手册和信息
      '-s':
        short: '-s'
        name:
          en: search only for sources
      '-f':
        short: '-f'
        name:
          en: terminate <dirs> argument list
      '-u':
        short: '-u'
        name:
          en: search for unusual entries
      '-l':
        short: '-l'
        name:
          en: output effective lookup paths
          zh-CN: 输出有效的查询路径
      filename:
        name:
          en: filename
          zh-CN: 文件名
        value:
          en: filename
          zh-CN: 文件名
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - items:
              - help
              - version
              - '-b'
              - '-m'
              - '-s'
              - '-f'
              - '-u'
              - '-l'
            optional: true
            multiple: true
          - items:
              - filename
