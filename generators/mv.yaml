name: mv
description: 'Rename SOURCE to DEST, or move SOURCE(s) to DIRECTORY.'
versions:
  "8.28":
    cmdName: mv
    contributors:
    - name: phphe
      url: https://github.com/phphe
    options:
      force: 
        short: "-f"
        long: "--force"
        name: 
          en: "force"
        description: 
          en: "do not prompt before overwriting"
      interactive: 
        short: "-i"
        long: "--interactive"
        name: 
          en: "interactive"
        description: 
          en: "prompt before overwrite"
      dont_overwrite: 
        short: "-n"
        long: "--no-clobber"
        name: 
          en: "don't overwrite"
        description: 
          en: "do not overwrite an existing file"
      strip-trailing-slashes: 
        long: "--strip-trailing-slashes"
        name: 
          en: "strip-trailing-slashes"
        description: 
          en: "remove any trailing slashes from each SOURCE argument"
      suffix: 
        short: "-S"
        long: "--suffix"
        name: 
          en: "suffix"
        description: 
          en: "override the usual backup suffix"
        value: 
          en: "SUFFIX"
      target-directory: 
        short: "-t"
        long: "--target-directory"
        name: 
          en: "target-directory"
        description: 
          en: "move all SOURCE arguments into DIRECTORY"
        value: 
          en: "DIRECTORY"
      no-target-directory: 
        short: "-T"
        long: "--no-target-directory"
        name: 
          en: "no-target-directory"
        description: 
          en: "treat DEST as a normal file"
      update: 
        short: "-u"
        long: "--update"
        name: 
          en: "update"
        description: 
          en: "move only when the SOURCE file is newer than the destination file or when the destination file is missing"
      verbose: 
        short: "-v"
        long: "--verbose"
        name: 
          en: "verbose"
        description: 
          en: "explain what is being done"
      context: 
        short: "-Z"
        long: "--context"
        name: 
          en: "context"
        description: 
          en: "set SELinux security context of destination file to default type"
      help: 
        long: "--help"
        name: 
          en: "help"
        description: 
          en: "display this help and exit"
      version: 
        long: "--version"
        name: 
          en: "version"
        description: 
          en: "output version information and exit"
      -b: 
        short: "-b"
        name: 
          en: "like --backup but does not accept an argument"
      backup: 
        long: "--backup"
        name: 
          en: "backup"
        description: 
          en: "make a backup of each existing destination file"
        value: "CONTROL"
      source:
        name:
          en: source
        description:
          en: "The source files"
        value:
          en: "path or pattern"
        multiple: true
      dest:
        name:
          en: dest
        description:
          en: "The target"
        value:
          en: "directory or file path"
    usages:
    - name:
        en: Regular
        zh-CN: 常规
      steps:
      - optional: true
        multiple: true
        items:
        - force
        - interactive
        - dont_overwrite
        - update
        - backup
      - optional: true
        multiple: true
        items:
        - strip-trailing-slashes
        - suffix
        - target-directory
        - no-target-directory
        - context
        - -b
        - verbose
        - help
        - version
      - items:
        - source
      - items:
        - dest