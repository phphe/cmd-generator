name: rm
description:
  en: Remove (unlink) the FILE(s).
  zh-CN: 移除文件。
versions:
  '8.28':
    cmdName: rm
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      force:
        short: '-f'
        long: '--force'
        name:
          en: force
          zh-CN: 强制
        description:
          en: 'ignore nonexistent files and arguments, never prompt'
      one-file-system:
        long: '--one-file-system'
        name:
          en: one-file-system
        description:
          en: >-
            when removing a hierarchy recursively, skip any directory that is on
            a file system different from that of the corresponding command line
            argument
      no-preserve-root:
        long: '--no-preserve-root'
        name:
          en: no-preserve-root
        description:
          en: do not treat '/' specially
      preserve-root:
        long: '--preserve-root'
        name:
          en: preserve-root
        description:
          en: do not remove '/' (default)
      recursive:
        short: '-r'
        long: '--recursive'
        name:
          en: recursive
          zh-CN: 递归
        description:
          en: remove directories and their contents recursively
          zh-CN: 递归删除目录及其内容
      dir:
        short: '-d'
        long: '--dir'
        name:
          en: dir
          zh-CN: 目录
        description:
          en: remove empty directories
          zh-CN: 删除空目录
      verbose:
        short: '-v'
        long: '--verbose'
        name:
          en: verbose
        description:
          en: explain what is being done
      help:
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: display this help and exit
      version:
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: output version information and exit
          zh-CN: 输出版本信息并退出
      ask_always:
        short: '-i'
        name:
          en: ask always
          zh-CN: 总是询问
        description:
          en: prompt before every removal
      ask_once:
        short: '-I'
        name:
          en: ask once
          zh-CN: 询问一次
        description:
          en: >-
            prompt once before removing more than three files, or when removing
            recursively; less intrusive than -i, while still giving protection
            against most mistakes
      interactive:
        long: '--interactive'
        name:
          en: interactive
          zh-CN: 互动
        description:
          en: >-
            prompt according to WHEN: never, once (-I), or always (-i); without
            WHEN, prompt always
        value: always
        allowedValues:
          - never
          - once
          - always
      file:
        name:
          en: FILE(s)
        description:
          en: The files to remove
          zh-CN: 要删除的文件
        value:
          en: path or pattern
        multiple: true
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - optional: true
            multiple: true
            items:
              - force
              - recursive
              - ask_always
              - ask_once
          - optional: true
            multiple: true
            items:
              - one-file-system
              - no-preserve-root
              - preserve-root
              - dir
              - verbose
              - help
              - version
              - interactive
          - items:
              - file
