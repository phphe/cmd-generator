name: head
description: |-
  Print the first 10 lines of each FILE to standard output.
  With more than one FILE, precede each with a header giving the file name. 
  With no FILE, or when FILE is -, read standard input.
  NUM may have a multiplier suffix: b 512, kB 1000, K 1024, MB 1000*1000, M 1024*1024, GB 1000*1000*1000, G 1024*1024*1024, and so on for T, P, E, Z, Y.

versions:
  "8.28":
    cmdName: head
    contributors:
    - name: phphe
      url: https://github.com/phphe
    options:
      bytes: 
        short: "-c"
        long: "--bytes"
        name: 
          en: "bytes"
        description: 
          en: "print the first NUM bytes of each file; with the leading '-', print all but the last NUM bytes of each file"
        value: 
          en: "[-]NUM"
      lines: 
        short: "-n"
        long: "--lines"
        name: 
          en: "lines"
        description: 
          en: "print the first NUM lines instead of the first 10; with the leading '-', print all but the last NUM lines of each file"
        value: 
          en: "[-]NUM"
      verbose: 
        short: "-v"
        long: "--verbose"
        name: 
          en: "verbose"
        description: 
          en: "always print headers giving file names"
      zero-terminated: 
        short: "-z"
        long: "--zero-terminated"
        name: 
          en: "zero-terminated"
        description: 
          en: "line delimiter is NUL, not newline"
      help: 
        long: "--help"
        name: 
          en: "help"
        description: 
          en: "display this help and exit"
      version: 
        long: "--version"
        name: 
          en: "version"
        description: 
          en: "output version information and exit"
      silent: 
        long: "--silent"
        short: "-q"
        name: 
          en: "silent"
        description: 
          en: "never print headers giving file names"
      file:
        name:
          en: file(s)
        description:
          en: "The files"
        value:
          en: "path"
        multiple: true
    usages:
    - name:
        en: Regular
        zh-CN: 常规
      steps:
        - optional: true
          multiple: true
          items: ["bytes","lines"]
        - optional: true
          multiple: true
          items: ["verbose","zero-terminated","help","version", "silent"]
        - items:
          - file