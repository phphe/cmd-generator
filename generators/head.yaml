name: head
description:
  en: >-
    Print the first 10 lines of each FILE to standard output.

    With more than one FILE, precede each with a header giving the file name. 

    With no FILE, or when FILE is -, read standard input.

    NUM may have a multiplier suffix: b 512, kB 1000, K 1024, MB 1000*1000, M
    1024*1024, GB 1000*1000*1000, G 1024*1024*1024, and so on for T, P, E, Z, Y.
  zh-CN: >-
    将每个FILE的前10行打印成标准输出。

    如果有一个以上的FILE，在每一个FILE前都要有一个文件名的标题。

    如果没有FILE，或者FILE为-时，读取标准输入。

    [x] NUM 可以有一个乘法后缀：b 512、kB 1000、K 1024、MB 1000*1000、M 1024*1024、GB
    1000*1000*1000、G 1024*1024*1024*1024，以此类推，T、P、E、Z、Y。
versions:
  '8.28':
    cmdName: head
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      bytes:
        short: '-c'
        long: '--bytes'
        name:
          en: bytes
        description:
          en: >-
            print the first NUM bytes of each file; with the leading '-', print
            all but the last NUM bytes of each file
        value:
          en: '[-]NUM'
      lines:
        short: '-n'
        long: '--lines'
        name:
          en: lines
        description:
          en: >-
            print the first NUM lines instead of the first 10; with the leading
            '-', print all but the last NUM lines of each file
        value:
          en: '[-]NUM'
      verbose:
        short: '-v'
        long: '--verbose'
        name:
          en: verbose
        description:
          en: always print headers giving file names
      zero-terminated:
        short: '-z'
        long: '--zero-terminated'
        name:
          en: zero-terminated
        description:
          en: 'line delimiter is NUL, not newline'
          zh-CN: 行分隔符是NUL，而不是换行符
      help:
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: display this help and exit
      version:
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: output version information and exit
          zh-CN: 输出版本信息并退出
      silent:
        long: '--silent'
        short: '-q'
        name:
          en: silent
          zh-CN: 静默
        description:
          en: never print headers giving file names
      file:
        name:
          en: file(s)
        description:
          en: The files
          zh-CN: 文件
        value:
          en: path
        multiple: true
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - optional: true
            multiple: true
            items:
              - bytes
              - lines
          - optional: true
            multiple: true
            items:
              - verbose
              - zero-terminated
              - help
              - version
              - silent
          - items:
              - file
