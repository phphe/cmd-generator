name: cp
description: 'Copy SOURCE to DEST, or multiple SOURCE(s) to DIRECTORY.'
versions:
  "8.28":
    cmdName: cp
    contributors:
    - name: phphe
      url: https://github.com/phphe
    options:
      archive: 
        short: "-a"
        long: "--archive"
        name: 
          en: "archive"
        description: 
          en: "same as -dR --preserve=all"
      attributes-only: 
        long: "--attributes-only"
        name: 
          en: "attributes-only"
        description: 
          en: "don't copy the file data, just the attributes"
      copy-contents: 
        long: "--copy-contents"
        name: 
          en: "copy-contents"
        description: 
          en: "copy contents of special files when recursive"
      force: 
        short: "-f"
        long: "--force"
        name: 
          en: "force"
          zh-CN: "覆盖"
        description: 
          en: "if an existing destination file cannot be opened, remove it and try again (this option is ignored when the -n option is also used)"
      interactive: 
        short: "-i"
        long: "--interactive"
        name: 
          en: "interactive"
          zh-CN: "交互"
        description: 
          en: "prompt before overwrite (overrides a previous -n option)"
      link: 
        short: "-l"
        long: "--link"
        name: 
          en: "link"
          zh-CN: "硬链接"
        description: 
          en: "hard link files instead of copying"
      dereference: 
        short: "-L"
        long: "--dereference"
        name: 
          en: "dereference"
        description: 
          en: "always follow symbolic links in SOURCE"
      no-clobber: 
        short: "-n"
        long: "--no-clobber"
        name: 
          en: "no-clobber"
        description: 
          en: "do not overwrite an existing file (overrides a previous -i option)"
      no-dereference: 
        short: "-P"
        long: "--no-dereference"
        name: 
          en: "no-dereference"
        description: 
          en: "never follow symbolic links in SOURCE"
      no-preserve: 
        long: "--no-preserve"
        name: 
          en: "no-preserve"
        description: 
          en: "don't preserve the specified attributes"
        value: 
          en: "ATTR_LIST"
      parents: 
        long: "--parents"
        name: 
          en: "parents"
        description: 
          en: "use full source file name under DIRECTORY"
      recursive: 
        short: "-R"
        long: "--recursive"
        name: 
          en: "recursive"
          zh-CN: "递归"
        description: 
          en: "copy directories recursively"
      remove-destination: 
        long: "--remove-destination"
        name: 
          en: "remove-destination"
        description: 
          en: "remove each existing destination file before attempting to open it (contrast with --force)"
      sparse: 
        long: "--sparse"
        name: 
          en: "sparse"
        description: 
          en: "control creation of sparse files. By default, sparse SOURCE files are detected by a crude heuristic and the corresponding DEST file is made sparse as well. That is the behavior selected by --sparse=auto.  Specify --sparse=always to create a sparse DEST file whenever the SOURCE file contains a long enough sequence of zero bytes. Use --sparse=never to inhibit creation of sparse files."
        value: 
          en: "auto"
        allowedValues: ['auto', 'always', 'never']
      strip-trailing-slashes: 
        long: "--strip-trailing-slashes"
        name: 
          en: "strip-trailing-slashes"
        description: 
          en: "remove any trailing slashes from each SOURCE argument"
      symbolic-link: 
        short: "-s"
        long: "--symbolic-link"
        name: 
          en: "symbolic-link"
          zh-CN: "符号链接"
        description: 
          en: "make symbolic links instead of copying"
      suffix: 
        short: "-S"
        long: "--suffix"
        name: 
          en: "suffix"
        description: 
          en: "override the usual backup suffix"
        value: 
          en: "SUFFIX"
      target-directory: 
        short: "-t"
        long: "--target-directory"
        name: 
          en: "target-directory"
        description: 
          en: "copy all SOURCE arguments into DIRECTORY"
        value: 
          en: "DIRECTORY"
      no-target-directory: 
        short: "-T"
        long: "--no-target-directory"
        name: 
          en: "no-target-directory"
        description: 
          en: "treat DEST as a normal file"
      update: 
        short: "-u"
        long: "--update"
        name: 
          en: "update"
          zh-CN: "仅更新"
        description: 
          en: "copy only when the SOURCE file is newer than the destination file or when the destination file is missing"
      verbose: 
        short: "-v"
        long: "--verbose"
        name: 
          en: "verbose"
        description: 
          en: "explain what is being done"
      one-file-system: 
        short: "-x"
        long: "--one-file-system"
        name: 
          en: "one-file-system"
        description: 
          en: "stay on this file system"
      help: 
        long: "--help"
        name: 
          en: "help"
        description: 
          en: "display this help and exit"
      version: 
        long: "--version"
        name: 
          en: "version"
        description: 
          en: "output version information and exit"
      -b: 
        short: "-b"
        name: 
          en: "like --backup but does not accept an argument"
      -d: 
        short: "-d"
        name: 
          en: "same as --no-dereference --preserve=links"
      -H: 
        short: "-H"
        name: 
          en: "follow command-line symbolic links in SOURCE"
      -p: 
        short: "-p"
        name: 
          en: "same as --preserve=mode,ownership,timestamps"
      -Z: 
        short: "-Z"
        name: 
          en: "set SELinux security context of destination file to default type"
      backup: 
        long: "--backup"
        name: 
          en: "backup"
        description: 
          en: "make a backup of each existing destination file"
        value: "CONTROL"
      preserve: 
        long: "--preserve"
        name: 
          en: "preserve"
        description: 
          en: "preserve the specified attributes (default: mode,ownership,timestamps), if possible additional attributes: context, links, xattr, all"
        value: "mode,ownership,timestamps"
      reflink: 
        long: "--reflink"
        name: 
          en: "reflink"
        description: 
          en: "control clone/CoW copies. When --reflink[=always] is specified, perform a lightweight copy, where the data blocks are copied only when modified.  If this is not possible the copy fails, or if --reflink=auto is specified, fall back to a standard copy."
        value: "always"
        allowedValues: ['always', auto']
      context: 
        long: "--context"
        name: 
          en: "context"
        description: 
          en: "like -Z, or if CTX is specified then set the SELinux or SMACK security context to CTX"
        value: "CTX"
      source:
        name:
          en: source
          zh-CN: "源文件"
        description:
          en: "The source files"
          zh-CN: "源文件"
        value:
          en: "path or pattern"
          zh-CN: "路径或正则"
        multiple: true
      dest:
        name:
          en: dest
          zh-CN: "目标"
        description:
          en: "The target"
        value:
          en: "directory or file path"
          zh-CN: "目录或文件路径"
    usages:
    - name:
        en: Regular
        zh-CN: 常规
      steps:
      - optional: true
        multiple: true
        items:
        - force
        - update
        - recursive
        - interactive
      - optional: true
        items:
        - link
        - symbolic-link
      - optional: true
        multiple: true
        items: ["archive","attributes-only","copy-contents", "dereference","no-clobber","no-dereference","no-preserve","parents","remove-destination","sparse","strip-trailing-slashes","suffix","target-directory","no-target-directory","verbose","one-file-system","help","version","-b","-d","-H","-p","-Z"]
      - items:
        - source
      - items:
        - dest