name: cp
description:
  en: 'Copy SOURCE to DEST, or multiple SOURCE(s) to DIRECTORY.'
  zh-CN: 将 SOURCE 复制到 DEST，或将多个 SOURCE 复制到目录。
versions:
  '8.28':
    cmdName: cp
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      archive:
        short: '-a'
        long: '--archive'
        name:
          en: archive
          zh-CN: 归档
        description:
          en: same as -dR --preserve=all
          zh-CN: 与 -dR --preserve=all 相同
      attributes-only:
        long: '--attributes-only'
        name:
          en: attributes-only
          zh-CN: 仅属性
        description:
          en: 'don''t copy the file data, just the attributes'
          zh-CN: 不复制文件数据，只复制属性。
      copy-contents:
        long: '--copy-contents'
        name:
          en: copy-contents
          zh-CN: 拷贝内容
        description:
          en: copy contents of special files when recursive
          zh-CN: 递归时复制特殊文件的内容
      force:
        short: '-f'
        long: '--force'
        name:
          en: force
          zh-CN: 覆盖
        description:
          en: >-
            if an existing destination file cannot be opened, remove it and try
            again (this option is ignored when the -n option is also used)
          zh-CN: 如果现有的目标文件无法打开，则删除该文件并重新尝试（当使用-n选项时，该选项被忽略）。
      interactive:
        short: '-i'
        long: '--interactive'
        name:
          en: interactive
          zh-CN: 交互
        description:
          en: prompt before overwrite (overrides a previous -n option)
          zh-CN: 覆盖前提示（覆盖之前的 -n 选项）。
      link:
        short: '-l'
        long: '--link'
        name:
          en: link
          zh-CN: 硬链接
        description:
          en: hard link files instead of copying
          zh-CN: 硬连接文件，而不是复制
      dereference:
        short: '-L'
        long: '--dereference'
        name:
          en: dereference
        description:
          en: always follow symbolic links in SOURCE
      no-clobber:
        short: '-n'
        long: '--no-clobber'
        name:
          en: no-clobber
        description:
          en: do not overwrite an existing file (overrides a previous -i option)
          zh-CN: 不覆盖现有文件（覆盖之前的 -i 选项）。
      no-dereference:
        short: '-P'
        long: '--no-dereference'
        name:
          en: no-dereference
        description:
          en: never follow symbolic links in SOURCE
      no-preserve:
        long: '--no-preserve'
        name:
          en: no-preserve
        description:
          en: don't preserve the specified attributes
          zh-CN: 不保留指定的属性
        value:
          en: ATTR_LIST
      parents:
        long: '--parents'
        name:
          en: parents
        description:
          en: use full source file name under DIRECTORY
      recursive:
        short: '-R'
        long: '--recursive'
        name:
          en: recursive
          zh-CN: 递归
        description:
          en: copy directories recursively
          zh-CN: 递归复制目录
      remove-destination:
        long: '--remove-destination'
        name:
          en: remove-destination
        description:
          en: >-
            remove each existing destination file before attempting to open it
            (contrast with --force)
          zh-CN: 移除现有的目标文件，然后再打开它（与 --force 对比
      sparse:
        long: '--sparse'
        name:
          en: sparse
        description:
          en: >-
            control creation of sparse files. By default, sparse SOURCE files
            are detected by a crude heuristic and the corresponding DEST file is
            made sparse as well. That is the behavior selected by
            --sparse=auto.  Specify --sparse=always to create a sparse DEST file
            whenever the SOURCE file contains a long enough sequence of zero
            bytes. Use --sparse=never to inhibit creation of sparse files.
        value:
          en: auto
        allowedValues:
          - auto
          - always
          - never
      strip-trailing-slashes:
        long: '--strip-trailing-slashes'
        name:
          en: strip-trailing-slashes
        description:
          en: remove any trailing slashes from each SOURCE argument
          zh-CN: 删去每个SOURCE参数中的破折号
      symbolic-link:
        short: '-s'
        long: '--symbolic-link'
        name:
          en: symbolic-link
          zh-CN: 符号链接
        description:
          en: make symbolic links instead of copying
          zh-CN: 符号链接
      suffix:
        short: '-S'
        long: '--suffix'
        name:
          en: suffix
          zh-CN: 后缀
        description:
          en: override the usual backup suffix
          zh-CN: 覆盖通常的备份后缀
        value:
          en: SUFFIX
      target-directory:
        short: '-t'
        long: '--target-directory'
        name:
          en: target-directory
          zh-CN: 目标目录
        description:
          en: copy all SOURCE arguments into DIRECTORY
          zh-CN: 复制所有的源文件到目录中。
        value:
          en: DIRECTORY
      no-target-directory:
        short: '-T'
        long: '--no-target-directory'
        name:
          en: no-target-directory
          zh-CN: 无目标目录
        description:
          en: treat DEST as a normal file
          zh-CN: 把DEST当作普通文件
      update:
        short: '-u'
        long: '--update'
        name:
          en: update
          zh-CN: 仅更新
        description:
          en: >-
            copy only when the SOURCE file is newer than the destination file or
            when the destination file is missing
          zh-CN: 只有当SOURCE文件比目标文件更新或目标文件缺失时，才会复制
      verbose:
        short: '-v'
        long: '--verbose'
        name:
          en: verbose
        description:
          en: explain what is being done
          zh-CN: 显示详细
      one-file-system:
        short: '-x'
        long: '--one-file-system'
        name:
          en: one-file-system
        description:
          en: stay on this file system
      help:
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: display this help and exit
      version:
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: output version information and exit
          zh-CN: 输出版本信息并退出
      '-b':
        short: '-b'
        name:
          en: like --backup but does not accept an argument
      '-d':
        short: '-d'
        name:
          en: same as --no-dereference --preserve=links
      '-H':
        short: '-H'
        name:
          en: follow command-line symbolic links in SOURCE
      '-p':
        short: '-p'
        name:
          en: 'same as --preserve=mode,ownership,timestamps'
          zh-CN: '与 --preserve=mode,ownership,timestamps相同'
      '-Z':
        short: '-Z'
        name:
          en: set SELinux security context of destination file to default type
      backup:
        long: '--backup'
        name:
          en: backup
          zh-CN: 备份
        description:
          en: make a backup of each existing destination file
          zh-CN: 逐一备份现有目标文件
        value: CONTROL
      preserve:
        long: '--preserve'
        name:
          en: preserve
          zh-CN: 保全
        description:
          en: >-
            preserve the specified attributes (default:
            mode,ownership,timestamps), if possible additional attributes:
            context, links, xattr, all
          zh-CN: 保留指定的属性（默认值：模式、所有权、时间戳），如果可能的话，保留其他属性：上下文、链接、xattr、所有
        value: 'mode,ownership,timestamps'
      reflink:
        long: '--reflink'
        name:
          en: reflink
        description:
          en: >-
            control clone/CoW copies. When --reflink[=always] is specified,
            perform a lightweight copy, where the data blocks are copied only
            when modified.  If this is not possible the copy fails, or if
            --reflink=auto is specified, fall back to a standard copy.
        value: always
        allowedValues:
          - always
          - auto'
      context:
        long: '--context'
        name:
          en: context
          zh-CN: 上下文
        description:
          en: >-
            like -Z, or if CTX is specified then set the SELinux or SMACK
            security context to CTX
          zh-CN: 如-Z，或者如果指定了CTX，则将SELinux或SMACK安全上下文设为CTX
        value: CTX
      source:
        name:
          en: source
          zh-CN: 源文件
        description:
          en: The source files
          zh-CN: 源文件
        value:
          en: path or pattern
          zh-CN: 路径或正则
        multiple: true
      dest:
        name:
          en: dest
          zh-CN: 目标
        description:
          en: The target
          zh-CN: 目标
        value:
          en: directory or file path
          zh-CN: 目录或文件路径
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - optional: true
            multiple: true
            items:
              - force
              - update
              - recursive
              - interactive
          - optional: true
            items:
              - link
              - symbolic-link
          - optional: true
            multiple: true
            items:
              - archive
              - attributes-only
              - copy-contents
              - dereference
              - no-clobber
              - no-dereference
              - no-preserve
              - parents
              - remove-destination
              - sparse
              - strip-trailing-slashes
              - suffix
              - target-directory
              - no-target-directory
              - verbose
              - one-file-system
              - help
              - version
              - '-b'
              - '-d'
              - '-H'
              - '-p'
              - '-Z'
          - items:
              - source
          - items:
              - dest
