name: ls
description:
  en: list files
  zh-CN: 列出文件
versions:
  '8.28':
    cmdName: ls
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      author:
        long: '--author'
        name:
          en: author
          zh-CN: 作者
        description:
          en: 'with -l, print the author of each file'
          zh-CN: 打印出每个文件的作者。
      block-size:
        long: '--block-size'
        name:
          en: block-size
        description:
          en: >-
            scale sizes by SIZE before printing them; e.g., '--block-size=M'
            prints sizes in units of 1,048,576 bytes; see SIZE format below
        value:
          en: SIZE
      file-type:
        long: '--file-type'
        name:
          en: file-type
          zh-CN: 文件类型
        description:
          en: 'likewise, except do not append ''*'''
      format:
        long: '--format'
        name:
          en: format
          zh-CN: 格式
        description:
          en: >-
            across -x, commas -m, horizontal -x, long -l, single-column -1,
            verbose -l, vertical -C
        value: across
        allowedValues:
          - across
          - commas
          - horizontal
          - long
          - single-column
          - verbose
          - vertical
      full-time:
        long: '--full-time'
        name:
          en: full-time
          zh-CN: 完整时间
        description:
          en: like -l --time-style=full-iso
      group-directories-first:
        long: '--group-directories-first'
        name:
          en: group-directories-first
        description:
          en: >-
            group directories before files; can be augmented with a --sort
            option, but any use of --sort=none (-U) disables grouping
      1k_equal_1000:
        long: '--si'
        name:
          en: 1k = 1000
          zh-CN: 1k = 1000
        description:
          en: 'likewise, but use powers of 1000 not 1024'
      dereference-command-line-symlink-to-dir:
        long: '--dereference-command-line-symlink-to-dir'
        name:
          en: dereference-command-line-symlink-to-dir
        description:
          en: follow each command line symbolic link that points to a directory
      exclude:
        long: '--hide'
        name:
          en: exclude
          zh-CN: 排除
        description:
          en: >-
            do not list implied entries matching shell PATTERN (overridden by -a
            or -A)
        value:
          en: PATTERN
      indicator-style:
        short: '-p'
        long: '--indicator-style'
        name:
          en: indicator-style
        description:
          en: append / indicator to directories
        value:
          en: slash
      show-control-chars:
        long: '--show-control-chars'
        name:
          en: show-control-chars
        description:
          en: >-
            show nongraphic characters as-is (the default, unless program is
            'ls' and output is a terminal)
      quoting-style:
        long: '--quoting-style'
        name:
          en: quoting-style
        description:
          en: >-
            use quoting style WORD for entry names: literal, locale, shell,
            shell-always, shell-escape, shell-escape-always, c, escape
        value: literal
        allowedValues:
          - literal
          - locale
          - shell
          - shell-always
          - shell-escape
          - shell-escape-always
          - c
          - escape
      sort:
        long: '--sort'
        name:
          en: sort
        description:
          en: >-
            sort by WORD instead of name: none (-U), size (-S), time (-t),
            version (-v), extension (-X)
        value:
          en: WORD
      time:
        long: '--time'
        name:
          en: time
          zh-CN: 时间
        description:
          en: >-
            with -l, show time as WORD instead of default modification time:
            atime or access or use (-u); ctime or status (-c); also use
            specified time as sort key if --sort=time (newest first)
        value:
          en: WORD
      time-style:
        long: '--time-style'
        name:
          en: time-style
          zh-CN: 时间格式
        description:
          en: >-
            with -l, show times using style STYLE: full-iso, long-iso, iso,
            locale, or +FORMAT; FORMAT is interpreted like in 'date'; if FORMAT
            is FORMAT1<newline>FORMAT2, then FORMAT1 applies to non-recent files
            and FORMAT2 to recent files; if STYLE is prefixed with 'posix-',
            STYLE takes effect only outside the POSIX locale
        value:
          en: STYLE
      help:
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: display this help and exit
      version:
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: output version information and exit
          zh-CN: 输出版本信息并退出
      all:
        short: '-a'
        long: '--all'
        name:
          en: all
        description:
          en: do not ignore entries starting with .
          zh-CN: 不要忽略以.开头的条目。
      almost-all:
        short: '-A'
        long: '--almost-all'
        name:
          en: almost-all
          zh-CN: 几乎所有
        description:
          en: do not list implied . and ..
          zh-CN: 不要列出隐藏的...和.
      escape:
        short: '-b'
        long: '--escape'
        name:
          en: escape
        description:
          en: print C-style escapes for nongraphic characters
      ignore-backups:
        short: '-B'
        long: '--ignore-backups'
        name:
          en: ignore-backups
          zh-CN: 忽略备份
        description:
          en: do not list implied entries ending with ~
          zh-CN: 不要列出以~结尾的隐藏条目
      directory:
        short: '-d'
        long: '--directory'
        name:
          en: directory
          zh-CN: 目录
        description:
          en: 'list directories themselves, not their contents'
          zh-CN: 目录本身，而不是目录内容
      dired:
        short: '-D'
        long: '--dired'
        name:
          en: dired
        description:
          en: generate output designed for Emacs' dired mode
      classify:
        short: '-F'
        long: '--classify'
        name:
          en: classify
        description:
          en: append indicator (one of */=>@|) to entries
      no-group:
        short: '-G'
        long: '--no-group'
        name:
          en: no-group
          zh-CN: 无组名
        description:
          en: 'in a long listing, don''t print group names'
          zh-CN: 在一个长的列出中，不要打印组名
      human-readable-size:
        short: '-h'
        long: '--human-readable'
        name:
          en: human readable size
          zh-CN: 易读大小
        description:
          en: 'with -l and/or -s, print human readable sizes (e.g., 1K 234M 2G)'
      dereference-command-line:
        short: '-H'
        long: '--dereference-command-line'
        name:
          en: dereference-command-line
        description:
          en: follow symbolic links listed on the command line
      inode:
        short: '-i'
        long: '--inode'
        name:
          en: inode
        description:
          en: print the index number of each file
      ignore:
        short: '-I'
        long: '--ignore'
        name:
          en: ignore
        description:
          en: do not list implied entries matching shell PATTERN
        value:
          en: PATTERN
      kibibytes:
        short: '-k'
        long: '--kibibytes'
        name:
          en: kibibytes
        description:
          en: default to 1024-byte blocks for disk usage
      dereference:
        short: '-L'
        long: '--dereference'
        name:
          en: dereference
        description:
          en: >-
            when showing file information for a symbolic link, show information
            for the file the link references rather than for the link itself
      numeric-uid-gid:
        short: '-n'
        long: '--numeric-uid-gid'
        name:
          en: numeric-uid-gid
        description:
          en: 'like -l, but list numeric user and group IDs'
          zh-CN: 像-l一样，但列出数字用户和组ID
      literal:
        short: '-N'
        long: '--literal'
        name:
          en: literal
        description:
          en: print entry names without quoting
      hide-control-chars:
        short: '-q'
        long: '--hide-control-chars'
        name:
          en: hide-control-chars
        description:
          en: print ? instead of nongraphic characters
      quote-name:
        short: '-Q'
        long: '--quote-name'
        name:
          en: quote-name
        description:
          en: enclose entry names in double quotes
      reverse:
        short: '-r'
        long: '--reverse'
        name:
          en: reverse
          zh-CN: 倒序
        description:
          en: reverse order while sorting
          zh-CN: 倒序
      list_subdirectories:
        short: '-R'
        long: '--recursive'
        name:
          en: list subdirectories
          zh-CN: 列出子目录
        description:
          en: list subdirectories recursively
          zh-CN: 递归列出子目录
      size:
        short: '-s'
        long: '--size'
        name:
          en: size
          zh-CN: 大小
        description:
          en: 'print the allocated size of each file, in blocks'
      tabsize:
        short: '-T'
        long: '--tabsize'
        name:
          en: tabsize
        description:
          en: assume tab stops at each COLS instead of 8
        value:
          en: COLS
      width:
        short: '-w'
        long: '--width'
        name:
          en: width
        description:
          en: set output width to COLS.  0 means no limit
        value:
          en: COLS
      context:
        short: '-Z'
        long: '--context'
        name:
          en: context
          zh-CN: 上下文
        description:
          en: print any security context of each file
          zh-CN: 打印每个文件的任何安全上下文
      ctime:
        short: '-c'
        name:
          en: ctime
        description:
          en: >-
            with -lt: sort by, and show, ctime (time of last modification of
            file status information); with -l: show ctime and sort by name;
            otherwise: sort by ctime, newest first
      list_by_columns:
        short: '-C'
        name:
          en: list entries by columns
          zh-CN: 分栏列举
      '-f':
        short: '-f'
        name:
          en: 'do not sort, enable -aU, disable -ls --color'
      '-g':
        short: '-g'
        name:
          en: 'like -l, but do not list owner'
          zh-CN: 像-l一样，但不要列出所有者
      detail:
        short: '-l'
        name:
          en: detail
          zh-CN: 详细
        description:
          en: use a long listing format
      '-m':
        short: '-m'
        name:
          en: fill width with a comma separated list of entries
      '-o':
        short: '-o'
        name:
          en: 'like -l, but do not list group information'
          zh-CN: 像-l一样，但不要列出组信息。
      sort_by_size:
        short: '-S'
        name:
          en: sort by size
          zh-CN: 按大小排序
        description:
          en: 'sort by file size, largest first'
          zh-CN: 按文件大小排序，最大的优先
      sort_by_time:
        short: '-t'
        name:
          en: sort by modification time
          zh-CN: 按修改时间排序
      access_time:
        short: '-u'
        name:
          en: access time
        description:
          en: >-
            with -lt: sort by, and show, access time; with -l: show access time
            and sort by name; otherwise: sort by access time, newest first
      '-U':
        short: '-U'
        name:
          en: do not sort; list entries in directory order
          zh-CN: 不排序；按目录顺序列出条目
      sort_by_version:
        short: '-v'
        name:
          en: sort by version
          zh-CN: 按版本分类
        description:
          en: natural sort of (version) numbers within text
      '-x':
        short: '-x'
        name:
          en: list entries by lines instead of by columns
      sort_by_extension:
        short: '-X'
        name:
          en: sort by extension
          zh-CN: 按扩展排序
        description:
          en: sort alphabetically by entry extension
      '-1':
        short: '-1'
        name:
          en: list one file per line.  Avoid '\n' with -q or -b
      pattern:
        name:
          en: pattern
        description:
          en: Specify paths or filter by pattern.
          zh-CN: 指定路径或按表达式过滤.
        value:
          en: path or pattern
          zh-CN: 路径或表达式
        multiple: true
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - optional: true
            items:
              - all
              - almost-all
              - exclude
          - optional: true
            multiple: true
            items:
              - reverse
              - sort_by_time
              - sort_by_size
              - sort_by_version
              - sort_by_extension
          - optional: true
            multiple: true
            items:
              - detail
              - human-readable-size
              - 1k_equal_1000
              - author
              - format
          - optional: true
            multiple: true
            items:
              - full-time
              - list_subdirectories
              - group-directories-first
              - ignore-backups
              - directory
              - dired
              - classify
              - no-group
              - dereference-command-line
              - inode
              - ignore
              - kibibytes
              - dereference
              - numeric-uid-gid
              - literal
              - hide-control-chars
              - quote-name
              - tabsize
              - width
              - context
              - ctime
              - list_by_columns
              - '-f'
              - '-g'
              - '-m'
              - '-o'
              - access_time
              - '-U'
              - '-x'
              - -1
          - optional: true
            multiple: true
            items:
              - pattern
