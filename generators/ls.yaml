name: ls
description: 'list files'
versions:
  "8.28":
    cmdName: ls
    contributors:
    - name: phphe
      url: https://github.com/phphe
    options:
      author: 
        long: "--author"
        name: 
          en: "author"
        description: 
          en: "with -l, print the author of each file"
      block-size: 
        long: "--block-size"
        name: 
          en: "block-size"
        description: 
          en: "scale sizes by SIZE before printing them; e.g., '--block-size=M' prints sizes in units of 1,048,576 bytes; see SIZE format below"
        value: 
          en: "SIZE"
      file-type: 
        long: "--file-type"
        name: 
          en: "file-type"
        description: 
          en: "likewise, except do not append '*'"
      format: 
        long: "--format"
        name: 
          en: "format"
        description: 
          en: "across -x, commas -m, horizontal -x, long -l, single-column -1, verbose -l, vertical -C"
        value: across
        allowedValues: ['across', 'commas', 'horizontal', 'long', 'single-column', 'verbose', 'vertical']
      full-time: 
        long: "--full-time"
        name: 
          en: "full-time"
        description: 
          en: "like -l --time-style=full-iso"
      group-directories-first: 
        long: "--group-directories-first"
        name: 
          en: "group-directories-first"
        description: 
          en: "group directories before files; can be augmented with a --sort option, but any use of --sort=none (-U) disables grouping"
      1k_equal_1000: 
        long: "--si"
        name: 1k = 1000
        description: 
          en: "likewise, but use powers of 1000 not 1024"
      dereference-command-line-symlink-to-dir: 
        long: "--dereference-command-line-symlink-to-dir"
        name: 
          en: "dereference-command-line-symlink-to-dir"
        description: 
          en: "follow each command line symbolic link that points to a directory"
      exclude: 
        long: "--hide"
        name: 
          en: "exclude"
        description: 
          en: "do not list implied entries matching shell PATTERN (overridden by -a or -A)"
        value: 
          en: "PATTERN"
      indicator-style: 
        short: "-p"
        long: "--indicator-style"
        name: 
          en: "indicator-style"
        description: 
          en: "append / indicator to directories"
        value: 
          en: "slash"
      show-control-chars: 
        long: "--show-control-chars"
        name: 
          en: "show-control-chars"
        description: 
          en: "show nongraphic characters as-is (the default, unless program is 'ls' and output is a terminal)"
      quoting-style: 
        long: "--quoting-style"
        name: 
          en: "quoting-style"
        description: 
          en: "use quoting style WORD for entry names: literal, locale, shell, shell-always, shell-escape, shell-escape-always, c, escape"
        value: 'literal'
        allowedValues: ['literal', 'locale', 'shell', 'shell-always',   'shell-escape', 'shell-escape-always', 'c', 'escape']
      sort: 
        long: "--sort"
        name: 
          en: "sort"
        description: 
          en: "sort by WORD instead of name: none (-U), size (-S), time (-t), version (-v), extension (-X)"
        value: 
          en: "WORD"
      time: 
        long: "--time"
        name: 
          en: "time"
        description: 
          en: "with -l, show time as WORD instead of default modification time: atime or access or use (-u); ctime or status (-c); also use specified time as sort key if --sort=time (newest first)"
        value: 
          en: "WORD"
      time-style: 
        long: "--time-style"
        name: 
          en: "time-style"
        description: 
          en: "with -l, show times using style STYLE: full-iso, long-iso, iso, locale, or +FORMAT; FORMAT is interpreted like in 'date'; if FORMAT is FORMAT1<newline>FORMAT2, then FORMAT1 applies to non-recent files and FORMAT2 to recent files; if STYLE is prefixed with 'posix-', STYLE takes effect only outside the POSIX locale"
        value: 
          en: "STYLE"
      help: 
        long: "--help"
        name: 
          en: "help"
        description: 
          en: "display this help and exit"
      version: 
        long: "--version"
        name: 
          en: "version"
        description: 
          en: "output version information and exit"
      all: 
        short: "-a"
        long: "--all"
        name: 
          en: "all"
        description: 
          en: "do not ignore entries starting with ."
      almost-all: 
        short: "-A"
        long: "--almost-all"
        name: 
          en: "almost-all"
        description: 
          en: "do not list implied . and .."
      escape: 
        short: "-b"
        long: "--escape"
        name: 
          en: "escape"
        description: 
          en: "print C-style escapes for nongraphic characters"
      ignore-backups: 
        short: "-B"
        long: "--ignore-backups"
        name: 
          en: "ignore-backups"
        description: 
          en: "do not list implied entries ending with ~"
      directory: 
        short: "-d"
        long: "--directory"
        name: 
          en: "directory"
        description: 
          en: "list directories themselves, not their contents"
      dired: 
        short: "-D"
        long: "--dired"
        name: 
          en: "dired"
        description: 
          en: "generate output designed for Emacs' dired mode"
      classify: 
        short: "-F"
        long: "--classify"
        name: 
          en: "classify"
        description: 
          en: "append indicator (one of */=>@|) to entries"
      no-group: 
        short: "-G"
        long: "--no-group"
        name: 
          en: "no-group"
        description: 
          en: "in a long listing, don't print group names"
      human-readable-size: 
        short: "-h"
        long: "--human-readable"
        name: 
          en: "human readable size"
        description: 
          en: "with -l and/or -s, print human readable sizes (e.g., 1K 234M 2G)"
      dereference-command-line: 
        short: "-H"
        long: "--dereference-command-line"
        name: 
          en: "dereference-command-line"
        description: 
          en: "follow symbolic links listed on the command line"
      inode: 
        short: "-i"
        long: "--inode"
        name: 
          en: "inode"
        description: 
          en: "print the index number of each file"
      ignore: 
        short: "-I"
        long: "--ignore"
        name: 
          en: "ignore"
        description: 
          en: "do not list implied entries matching shell PATTERN"
        value: 
          en: "PATTERN"
      kibibytes: 
        short: "-k"
        long: "--kibibytes"
        name: 
          en: "kibibytes"
        description: 
          en: "default to 1024-byte blocks for disk usage"
      dereference: 
        short: "-L"
        long: "--dereference"
        name: 
          en: "dereference"
        description: 
          en: "when showing file information for a symbolic link, show information for the file the link references rather than for the link itself"
      numeric-uid-gid: 
        short: "-n"
        long: "--numeric-uid-gid"
        name: 
          en: "numeric-uid-gid"
        description: 
          en: "like -l, but list numeric user and group IDs"
      literal: 
        short: "-N"
        long: "--literal"
        name: 
          en: "literal"
        description: 
          en: "print entry names without quoting"
      hide-control-chars: 
        short: "-q"
        long: "--hide-control-chars"
        name: 
          en: "hide-control-chars"
        description: 
          en: "print ? instead of nongraphic characters"
      quote-name: 
        short: "-Q"
        long: "--quote-name"
        name: 
          en: "quote-name"
        description: 
          en: "enclose entry names in double quotes"
      reverse: 
        short: "-r"
        long: "--reverse"
        name: 
          en: "reverse"
        description: 
          en: "reverse order while sorting"
      list_subdirectories: 
        short: "-R"
        long: "--recursive"
        name: 
          en: "list subdirectories"
        description: 
          en: "list subdirectories recursively"
      size: 
        short: "-s"
        long: "--size"
        name: 
          en: "size"
        description: 
          en: "print the allocated size of each file, in blocks"
      tabsize: 
        short: "-T"
        long: "--tabsize"
        name: 
          en: "tabsize"
        description: 
          en: "assume tab stops at each COLS instead of 8"
        value: 
          en: "COLS"
      width: 
        short: "-w"
        long: "--width"
        name: 
          en: "width"
        description: 
          en: "set output width to COLS.  0 means no limit"
        value: 
          en: "COLS"
      context: 
        short: "-Z"
        long: "--context"
        name: 
          en: "context"
        description: 
          en: "print any security context of each file"
      ctime: 
        short: "-c"
        name:
          en: ctime
        description: 
          en: "with -lt: sort by, and show, ctime (time of last modification of file status information); with -l: show ctime and sort by name; otherwise: sort by ctime, newest first"
      list_by_columns: 
        short: "-C"
        name: 
          en: "list entries by columns"
      -f: 
        short: "-f"
        name: 
          en: "do not sort, enable -aU, disable -ls --color"
      -g: 
        short: "-g"
        name: 
          en: "like -l, but do not list owner"
      detail: 
        short: "-l"
        name:
          en: detail
        description: 
          en: "use a long listing format"
      -m: 
        short: "-m"
        name: 
          en: "fill width with a comma separated list of entries"
      -o: 
        short: "-o"
        name: 
          en: "like -l, but do not list group information"
      sort_by_size: 
        short: "-S"
        name: 
          en: "sort by size"
        description: 
          en: "sort by file size, largest first"
      sort_by_time: 
        short: "-t"
        name: 
          en: "sort by modification time"
      access_time: 
        short: "-u"
        name:
          en: access time
        description: 
          en: "with -lt: sort by, and show, access time; with -l: show access time and sort by name; otherwise: sort by access time, newest first"
      -U: 
        short: "-U"
        name: 
          en: "do not sort; list entries in directory order"
      sort_by_version: 
        short: "-v"
        name: 
          en: "sort by version"
        description: 
          en: "natural sort of (version) numbers within text"
      -x: 
        short: "-x"
        name: 
          en: "list entries by lines instead of by columns"
      sort_by_extension: 
        short: "-X"
        name: 
          en: "sort by extension"
        description: 
          en: "sort alphabetically by entry extension"
      "-1": 
        short: "-1"
        name: 
          en: "list one file per line.  Avoid '\\n' with -q or -b"
      "pattern": 
        name: 
          en: "pattern"
        description: 
          en: "Specify paths or filter by pattern."
          zh-CN: "指定路径或按表达式过滤."
        value:
          en: "path or pattern"
          zh-CN: "路径或表达式"
        multiple: true
    usages:
    - name:
        en: Regular
        zh-CN: 常规
      steps:
      - optional: true
        items:
        - all
        - almost-all
        - exclude
      - optional: true
        multiple: true
        items:
        - reverse
        - sort_by_time
        - sort_by_size
        - sort_by_version
        - sort_by_extension
      - optional: true
        multiple: true
        items:
        - detail
        - human-readable-size
        - 1k_equal_1000
        - author
        - format
      - optional: true
        multiple: true
        items:
        - full-time
        - list_subdirectories
        - group-directories-first
        - ignore-backups
        - directory
        - dired
        - classify
        - no-group
        - dereference-command-line
        - inode
        - ignore
        - kibibytes
        - dereference
        - numeric-uid-gid
        - literal
        - hide-control-chars
        - quote-name
        - tabsize
        - width
        - context
        - ctime
        - list_by_columns
        - -f
        - -g
        - -m
        - -o
        - access_time
        - -U
        - -x
        - -1
      - optional: true
        multiple: true
        items:
        - pattern