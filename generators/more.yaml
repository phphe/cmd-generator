name: more
description: 'A file perusal filter for CRT viewing.'
versions:
  "2.31.1":
    cmdName: more
    contributors:
    - name: phphe
      url: https://github.com/phphe
    options:
      -d: 
        short: "-d"
        name: 
          en: "display help instead of ringing bell"
      -f: 
        short: "-f"
        name: 
          en: "count logical rather than screen lines"
      -l: 
        short: "-l"
        name: 
          en: "suppress pause after form feed"
      -c: 
        short: "-c"
        name: 
          en: "do not scroll, display text and clean line ends"
      -p: 
        short: "-p"
        name: 
          en: "do not scroll, clean screen and display text"
      -s: 
        short: "-s"
        name: 
          en: "squeeze multiple blank lines into one"
      -u: 
        short: "-u"
        name: 
          en: "suppress underlining"
      "-<number>": 
        name: 
          en: "-<number>"
        description:
          en: "the number of lines per screenful"
      "+<number>": 
        name: 
          en: "+<number>"
        description:
          en: "display file beginning from line number"
      "+/<string>": 
        name: 
          en: "+/<string>"
        description:
          en: "display file beginning from search string match"
      file:
        name:
          en: file
        description:
          en: "The files"
        value:
          en: "path"
    usages:
    - name:
        en: Show
        zh-CN: 显示文件
      steps:
        - optional: true
          multiple: true
          items: ["-d","-f","-l","-c","-p","-s","-u"]
        - items:
          - file