name: tail
description:
  en: >-
    Print the last 10 lines of each FILE to standard output.

    With more than one FILE, precede each with a header giving the file name.

    With no FILE, or when FILE is -, read standard input.

    NUM may have a multiplier suffix: b 512, kB 1000, K 1024, MB 1000*1000, M
    1024*1024, GB 1000*1000*1000, G 1024*1024*1024, and so on for T, P, E, Z, Y.
  zh-CN: >-
    将每个FILE的最后10行打印成标准输出。

    如果有一个以上的FILE，在每一个FILE前都要有一个文件名的标题。

    如果没有FILE，或者FILE为-时，读取标准输入。

    [x] NUM 可以有一个乘法后缀：b 512、kB 1000、K 1024、MB 1000*1000、M 1024*1024、GB
    1000*1000*1000、G 1024*1024*1024*1024，以此类推，T、P、E、Z、Y。
versions:
  '8.30':
    cmdName: head
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      bytes:
        short: '-c'
        long: '--bytes'
        name:
          en: bytes
        description:
          en: >-
            output the last NUM bytes; or use -c +NUM to output starting with
            byte NUM of each file
          zh-CN: 输出最后一个NUM字节；或使用-c +NUM输出每个文件的字节NUM开始的字节数。
        value:
          en: '[+]NUM'
      lines:
        short: '-n'
        long: '--lines'
        name:
          en: lines
        description:
          en: >-
            output the last NUM lines, instead of the last 10; or use -n +NUM to
            output starting with line NUM
          zh-CN: 输出最后的NUM行，而不是最后的10行；或者使用-n +NUM从NUM行开始输出
        value:
          en: '[+]NUM'
      max-unchanged-stats:
        long: '--max-unchanged-stats'
        name:
          en: max-unchanged-stats
        description:
          en: >-
            with --follow=name, reopen a FILE which has not changed size after N
            (default 5) iterations to see if it has been unlinked or renamed
            (this is the usual case of rotated log files); with inotify, this
            option is rarely useful
        value:
          en: 'N'
      pid:
        long: '--pid'
        name:
          en: pid
        description:
          en: 'with -f, terminate after process ID, PID dies'
        value:
          en: PID
      retry:
        long: '--retry'
        name:
          en: retry
          zh-CN: 重试
        description:
          en: keep trying to open a file if it is inaccessible
      sleep-interval:
        short: '-s'
        long: '--sleep-interval'
        name:
          en: sleep-interval
        description:
          en: >-
            with -f, sleep for approximately N seconds (default 1.0) between
            iterations; with inotify and --pid=P, check process P at least once
            every N seconds
        value:
          en: 'N'
      verbose:
        short: '-v'
        long: '--verbose'
        name:
          en: verbose
        description:
          en: always output headers giving file names
          zh-CN: 总是输出文件名的标题
      zero-terminated:
        short: '-z'
        long: '--zero-terminated'
        name:
          en: zero-terminated
        description:
          en: 'line delimiter is NUL, not newline'
          zh-CN: 行分隔符是NUL，而不是换行符
      help:
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: display this help and exit
      version:
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: output version information and exit
          zh-CN: 输出版本信息并退出
      follow:
        long: '--follow'
        short: '--f'
        name:
          en: follow
        description:
          en: >-
            output appended data as the file grows; an absent option argument
            means 'descriptor'
        value:
          en: name|descriptor
      '-F':
        short: '-F'
        name:
          en: same as --follow=name --retry
          '-F':
            short: '-F'
            name:
              en: same as --follow=name --retry
              zh-CN: 与 --follow=name --retry相同
      silent:
        long: '--silent'
        short: '-q'
        name:
          en: silent
          zh-CN: 静默
        description:
          en: never print headers giving file names
      file:
        name:
          en: file(s)
        description:
          en: The files
          zh-CN: 文件
        value:
          en: path
        multiple: true
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - optional: true
            multiple: true
            items:
              - follow
              - lines
          - optional: true
            multiple: true
            items:
              - bytes
              - max-unchanged-stats
              - pid
              - retry
              - sleep-interval
              - verbose
              - zero-terminated
              - help
              - version
              - '-F'
              - silent
          - items:
              - file
