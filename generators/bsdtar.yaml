name: bsdtar
description:
  en: 'tar(bsdtar): manipulate archive files'
versions:
  3.3.2:
    cmdName: tar
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      create:
        short: '-c'
        long: '--create'
        name:
          en: Create
          zh-CN: 新建
        description:
          en: Create a new archive.
          zh-CN: 新建压缩文档.
      add_replace:
        short: '-r'
        long: '--append'
        name:
          en: Add/Replace
          zh-CN: 添加/替换
        description:
          en: >-
            Append new entries into the archive. Only works on uncompressed
            archives stored in regular files.
          zh-CN: 附加文件到打包文档. 仅限于未压缩的打包文档.
      list:
        short: '-t'
        long: '--list'
        name:
          en: List
          zh-CN: 列出
        description:
          en: List archive contents to stdout.
          zh-CN: 列出打包文档内容到stdout.
      update:
        short: '-u'
        long: '--update'
        name:
          en: Update
          zh-CN: 更新
        description:
          en: >-
            Like -r, but new entries are added only if they have a modification
            date newer than the corresponding entry in the archive. Only works
            on uncompressed archives stored in regular files.
          zh-CN: 附加文件到打包文档. 修改日期更新的文件才会被更新. 仅限于未压缩的打包文档.
      extract:
        short: '-x'
        long: '--extract'
        name:
          en: Extract
          zh-CN: 解压
        description:
          en: >-
            Extract to disk from the archive. If a file with the same name
            appears more than once in the archive, each copy will be extracted,
            with later copies overwriting (replacing) earlier copies.
          zh-CN: 解压打包文档.
      archive:
        short: '-f'
        long: '--file'
        name:
          en: Archive
          zh-CN: 打包文档
        description:
          en: Read the archive from or write the archive to the specified file.
          zh-CN: 要解压或新建的打包文档.
        value:
          en: File path
          zh-CN: 文件路径
      verbose:
        short: '-v'
        long: '--verbose'
        name:
          en: Verbose
          zh-CN: 详细
        description:
          en: Produce verbose output.
          zh-CN: 输出详细.
      interactive:
        short: '-w'
        long: '--interactive'
        name:
          en: Interactive
          zh-CN: 交互
        description:
          en: Ask for confirmation for every action.
          zh-CN: 每个动作前需要确认.
      gzip:
        short: '-z'
        long: '--gzip'
        name:
          en: gzip
        description:
          en: Compress the archive with gzip.
          zh-CN: 以gzip格式处理.
      bzip2:
        short: '-j'
        long: '--bzip2'
        name:
          en: bzip2
        description:
          en: Compress the archive with bzip2.
          zh-CN: 以bzip2格式处理.
      xz:
        short: '-J'
        long: '--xz'
        name:
          en: xz
        description:
          en: Compress the archive with xz.
          zh-CN: 以xz格式处理.
      lzma:
        long: '--lzma'
        name:
          en: lzma
        description:
          en: Compress the archive with original LZMA algorithm.
          zh-CN: 以原始LZMA算法处理.
      format:
        long: '--format'
        name:
          en: Format
          zh-CN: 格式
        description:
          en: >-
            Use the specified format for the created archive. Support: cpio,
            pax, shar, ustar.
          zh-CN: '指定打包文档格式. 支持: cpio, pax, shar, ustar.'
        value: cpio
        allowedValues:
          - cpio
          - pax
          - shar
          - ustar
      exclude:
        long: '--exclude'
        name:
          en: Exclude
          zh-CN: 排除
        description:
          en: Skip files that match pattern.
          zh-CN: 跳过匹配的文件.
        value:
          en: pattern
          zh-CN: 文件名/正则
        multiple: true
      workdir:
        short: '-C'
        long: '--directory'
        name:
          en: Work Directory
          zh-CN: 工作目录
        description:
          en: Change the work directory.
          zh-CN: '指定工作目录, 或解压到目录.'
        value:
          en: dir
      keep_old:
        short: '-k'
        long: '--keep-old-files'
        name:
          en: Keep Old Files
          zh-CN: 保留旧文件
        description:
          en: Do not overwrite existing files.
          zh-CN: 不覆盖存在文件.
      no_modification_time:
        short: '-m'
        long: '--modification-time'
        name:
          en: Do not extract modification time.
          zh-CN: 不提取文件修改时间.
      preserve_permissions:
        short: '-p'
        long: '--preserve-permissions'
        name:
          en: Preserve Permissions
          zh-CN: 保留权限
        description:
          en: Preserve file permissions.
          zh-CN: 保留文件权限
      file:
        name:
          en: File
          zh-CN: 文件
        description:
          en: The file to be added to the archive.
          zh-CN: 要添加的文件.
        value:
          en: file/dir path or pattern
          zh-CN: 文件或目录路径或正则
        multiple: true
    usages:
      - name:
          en: Create/Add/Update
          zh-CN: 新建/附加
        steps:
          - items:
              - create
              - add_replace
              - update
          - optional: true
            items:
              - gzip
              - bzip2
              - xz
              - lzma
          - optional: true
            multiple: true
            items:
              - format
              - exclude
              - workdir
              - interactive
              - verbose
          - items:
              - archive
          - items:
              - file
      - name:
          en: List
          zh-CN: 列出
        steps:
          - items:
              - list
          - optional: true
            items:
              - gzip
              - bzip2
              - xz
              - lzma
          - optional: true
            multiple: true
            items:
              - format
              - exclude
              - workdir
              - interactive
              - verbose
          - items:
              - archive
      - name:
          en: Extract
          zh-CN: 解压
        steps:
          - items:
              - extract
          - optional: true
            items:
              - gzip
              - bzip2
              - xz
              - lzma
          - optional: true
            multiple: true
            items:
              - format
              - exclude
              - keep_old
              - no_modification_time
              - preserve_permissions
              - interactive
              - verbose
          - items:
              - archive
          - items:
              - workdir
