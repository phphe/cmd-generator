name: cat
description:
  en: >-
    Concatenate FILE(s) to standard output. With no FILE, or when FILE is -,
    read standard input.
  zh-CN: 将FILE串联到标准输出。如果没有FILE，或者FILE为-时，读取标准输入。
versions:
  '8.28':
    cmdName: cat
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      show-all:
        short: '-A'
        long: '--show-all'
        name:
          en: show all
          zh-CN: 显示所有
        description:
          en: equivalent to -vET
          zh-CN: 相当于-vET
      number-nonblank:
        short: '-b'
        long: '--number-nonblank'
        name:
          en: number-nonblank
        description:
          en: 'number nonempty output lines, overrides -n'
      show-ends:
        short: '-E'
        long: '--show-ends'
        name:
          en: show-ends
          zh-CN: 行尾显示$
        description:
          en: display $ at end of each line
          zh-CN: 行尾显示$
      number:
        short: '-n'
        long: '--number'
        name:
          en: number
          zh-CN: 行号
        description:
          en: number all output lines
          zh-CN: 显示行号
      squeeze-blank:
        short: '-s'
        long: '--squeeze-blank'
        name:
          en: squeeze-blank
        description:
          en: suppress repeated empty output lines
      show-tabs:
        short: '-T'
        long: '--show-tabs'
        name:
          en: show-tabs
          zh-CN: 显示tabs
        description:
          en: display TAB characters as ^I
          zh-CN: 显示TAB字符如^I
      show-nonprinting:
        short: '-v'
        long: '--show-nonprinting'
        name:
          en: show-nonprinting
        description:
          en: 'use ^ and M- notation, except for LFD and TAB'
      help:
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: display this help and exit
      version:
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: output version information and exit
          zh-CN: 输出版本信息并退出
      '-e':
        short: '-e'
        name:
          en: equivalent to -vE
          zh-CN: 相当于-vE
      '-t':
        short: '-t'
        name:
          en: equivalent to -vT
          zh-CN: 相当于-vT
      source:
        name:
          en: source
          zh-CN: 源文件
        description:
          en: The source files
          zh-CN: 源文件
        value:
          en: path
        multiple: true
      dest:
        name:
          en: dest
          zh-CN: 目标
        description:
          en: The dest files
          zh-CN: 目标文件
        value:
          en: path
    usages:
      - name:
          en: Show
          zh-CN: 显示文件
        steps:
          - optional: true
            multiple: true
            items:
              - number
              - show-ends
              - show-all
              - show-tabs
              - show-nonprinting
              - help
              - version
          - items:
              - dest
      - name:
          en: Create
          zh-CN: 新建
        steps:
          - optional: true
            multiple: true
            items:
              - number
              - show-ends
              - show-all
              - show-tabs
              - show-nonprinting
              - help
              - version
          - '>'
          - items:
              - dest
      - name:
          en: Merge
          zh-CN: 合并
        steps:
          - optional: true
            multiple: true
            items:
              - number
              - show-ends
              - show-all
              - show-tabs
              - show-nonprinting
              - help
              - version
          - items:
              - source
          - '>'
          - items:
              - dest
