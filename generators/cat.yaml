name: cat
description: 'Concatenate FILE(s) to standard output. With no FILE, or when FILE is -, read standard input.'
versions:
  "8.28":
    cmdName: cat
    contributors:
    - name: phphe
      url: https://github.com/phphe
    options:
      show-all: 
        short: "-A"
        long: "--show-all"
        name: 
          en: "show all"
          zh-CN: "显示所有"
        description: 
          en: "equivalent to -vET"
          zh-CN: "相当于-vET"
      number-nonblank: 
        short: "-b"
        long: "--number-nonblank"
        name: 
          en: "number-nonblank"
        description: 
          en: "number nonempty output lines, overrides -n"
      show-ends: 
        short: "-E"
        long: "--show-ends"
        name: 
          en: "show-ends"
          zh-CN: "行尾显示$"
        description: 
          en: "display $ at end of each line"
          zh-CN: "行尾显示$"
      number: 
        short: "-n"
        long: "--number"
        name: 
          en: "number"
          zh-CN: "行号"
        description: 
          en: "number all output lines"
          zh-CN: "显示行号"
      squeeze-blank: 
        short: "-s"
        long: "--squeeze-blank"
        name: 
          en: "squeeze-blank"
        description: 
          en: "suppress repeated empty output lines"
      show-tabs: 
        short: "-T"
        long: "--show-tabs"
        name: 
          en: "show-tabs"
          zh-CN: "显示tabs"
        description: 
          en: "display TAB characters as ^I"
          zh-CN: "显示TAB字符如^I"
      show-nonprinting: 
        short: "-v"
        long: "--show-nonprinting"
        name: 
          en: "show-nonprinting"
        description: 
          en: "use ^ and M- notation, except for LFD and TAB"
      help: 
        long: "--help"
        name: 
          en: "help"
        description: 
          en: "display this help and exit"
      version: 
        long: "--version"
        name: 
          en: "version"
        description: 
          en: "output version information and exit"
      -e: 
        short: "-e"
        name: 
          en: "equivalent to -vE"
      -t: 
        short: "-t"
        name: 
          en: "equivalent to -vT"
      source:
        name:
          en: source
        description:
          en: "The source files"
        value:
          en: "path"
        multiple: true
      dest:
        name:
          en: dest
        description:
          en: "The dest files"
        value:
          en: "path"
    usages:
    - name:
        en: Show
        zh-CN: 显示文件
      steps:
        - optional: true
          multiple: true
          items:
          - number
          - show-ends
          - show-all
          - show-tabs
          - show-nonprinting
          - help
          - version
        - items:
          - dest
    - name:
        en: Create
        zh-CN: 新建
      steps:
        - optional: true
          multiple: true
          items:
          - number
          - show-ends
          - show-all
          - show-tabs
          - show-nonprinting
          - help
          - version
        - '>'
        - items:
          - dest
    - name:
        en: Merge
        zh-CN: 合并
      steps:
        - optional: true
          multiple: true
          items:
          - number
          - show-ends
          - show-all
          - show-tabs
          - show-nonprinting
          - help
          - version
        - items:
          - source
        - '>'
        - items:
          - dest