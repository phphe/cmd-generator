name: GNU tar
description:
  en: >-
    GNU 'tar' saves many files together into a single tape or disk archive, and
    can restore individual files from the archive.
  zh-CN: GNU 'tar' 将许多文件保存在一个磁带或磁盘存档中，并可以从存档中恢复单个文件。
versions:
  '1.29':
    cmdName: tar
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      add-file:
        long: '--add-file'
        name:
          en: add-file
          zh-CN: 添加文件
        description:
          en: >-
            add given FILE to the archive (useful if its name starts with a
            dash)
          zh-CN: 将指定的文件添加到存档中
        value:
          en: FILE
        multiple: true
      exclude:
        long: '--exclude'
        name:
          en: exclude
          zh-CN: 排除
        description:
          en: 'exclude files, given as a PATTERN'
          zh-CN: 排除文件
        value:
          en: PATTERN
        multiple: true
      exclude-backups:
        long: '--exclude-backups'
        name:
          en: exclude-backups
          zh-CN: 排除备份
        description:
          en: exclude backup and lock files
          zh-CN: 排除备份和锁文件
      exclude-caches:
        long: '--exclude-caches'
        name:
          en: exclude-caches
          zh-CN: 排除缓存
        description:
          en: >-
            exclude contents of directories containing CACHEDIR.TAG, except for
            the tag file itself
          zh-CN: 排除包含CACHEDIR.TAG的目录内容，但标签文件本身除外。
      exclude-caches-all:
        long: '--exclude-caches-all'
        name:
          en: exclude-caches-all
          zh-CN: 排除所有缓存
        description:
          en: exclude directories containing CACHEDIR.TAG
          zh-CN: 排除包含CACHEDIR.TAG的目录。
      exclude-caches-under:
        long: '--exclude-caches-under'
        name:
          en: exclude-caches-under
        description:
          en: exclude everything under directories containing CACHEDIR.TAG
      exclude-ignore:
        long: '--exclude-ignore'
        name:
          en: exclude-ignore
        description:
          en: 'read exclude patterns for each directory from FILE, if it exists'
        value:
          en: FILE
        multiple: true
      exclude-ignore-recursive:
        long: '--exclude-ignore-recursive'
        name:
          en: exclude-ignore-recursive
        description:
          en: >-
            read exclude patterns for each directory and its subdirectories from
            FILE, if it exists
        value:
          en: FILE
      exclude-tag:
        long: '--exclude-tag'
        name:
          en: exclude-tag
        description:
          en: >-
            exclude contents of directories containing FILE, except for FILE
            itself
        value:
          en: FILE
        multiple: true
      exclude-tag-all:
        long: '--exclude-tag-all'
        name:
          en: exclude-tag-all
        description:
          en: exclude directories containing FILE
        value:
          en: FILE
        multiple: true
      exclude-tag-under:
        long: '--exclude-tag-under'
        name:
          en: exclude-tag-under
        description:
          en: exclude everything under directories containing FILE
        value:
          en: FILE
        multiple: true
      exclude-vcs:
        long: '--exclude-vcs'
        name:
          en: exclude-vcs
          zh-CN: 排除VCS
        description:
          en: exclude version control system directories
          zh-CN: 排除版本控制系统目录
      exclude-vcs-ignores:
        long: '--exclude-vcs-ignores'
        name:
          en: exclude-vcs-ignores
          zh-CN: 排除vcs ignores
        description:
          en: read exclude patterns from the VCS ignore files
          zh-CN: 从VCS中读出排除模式，忽略文件
      no-null:
        long: '--no-null'
        name:
          en: no-null
        description:
          en: disable the effect of the previous --null option
      no-recursion:
        long: '--no-recursion'
        name:
          en: no-recursion
        description:
          en: avoid descending automatically in directories
      no-unquote:
        long: '--no-unquote'
        name:
          en: no-unquote
        description:
          en: do not unquote input file or member names
      recursion:
        long: '--recursion'
        name:
          en: recursion
          zh-CN: 递归
        description:
          en: recurse into directories (default)
          zh-CN: 递归
      unquote:
        long: '--unquote'
        name:
          en: unquote
        description:
          en: unquote input file or member names (default)
      anchored:
        long: '--anchored'
        name:
          en: anchored
          zh-CN: 锚定
        description:
          en: patterns match file name start
          zh-CN: 匹配文件名的模式开始
      ignore-case:
        long: '--ignore-case'
        name:
          en: ignore-case
          zh-CN: 忽略大小写
        description:
          en: ignore case
          zh-CN: 忽略大小写
      no-anchored:
        long: '--no-anchored'
        name:
          en: no-anchored
          zh-CN: 无锚定
        description:
          en: patterns match after any '/' (default for exclusion)
          zh-CN: 匹配'/'后的内容
      no-ignore-case:
        long: '--no-ignore-case'
        name:
          en: no-ignore-case
          zh-CN: 大小写敏感
        description:
          en: case sensitive matching (default)
          zh-CN: 大小写敏感匹配
      no-wildcards:
        long: '--no-wildcards'
        name:
          en: no-wildcards
        description:
          en: verbatim string matching
      no-wildcards-match-slash:
        long: '--no-wildcards-match-slash'
        name:
          en: no-wildcards-match-slash
        description:
          en: wildcards do not match '/'
          zh-CN: 通配符不匹配"/"
      wildcards:
        long: '--wildcards'
        name:
          en: wildcards
          zh-CN: 通配符
        description:
          en: use wildcards (default for exclusion)
          zh-CN: 使用通配符
      wildcards-match-slash:
        long: '--wildcards-match-slash'
        name:
          en: wildcards-match-slash
          zh-CN: 通配符匹配斜杠
        description:
          en: wildcards match '/' (default for exclusion)
          zh-CN: 通配符匹配"/"(默认为排除)
      delete:
        long: '--delete'
        name:
          en: delete
          zh-CN: 删除
        description:
          en: delete from the archive (not on mag tapes!)
          zh-CN: 从存档中删除。
      test-label:
        long: '--test-label'
        name:
          en: test-label
        description:
          en: test the archive volume label and exit
      check-device:
        long: '--check-device'
        name:
          en: check-device
          zh-CN: 检查设备
        description:
          en: check device numbers when creating incremental archives (default)
          zh-CN: 在创建增量存档时检查设备编号（默认情况下）。
      hole-detection:
        long: '--hole-detection'
        name:
          en: hole-detection
        description:
          en: technique to detect holes
        value:
          en: TYPE
      ignore-failed-read:
        long: '--ignore-failed-read'
        name:
          en: ignore-failed-read
          zh-CN: 忽略读取失败的
        description:
          en: do not exit with nonzero on unreadable files
          zh-CN: 在不可读的文件上不要以非零退出
      level:
        long: '--level'
        name:
          en: level
        description:
          en: dump level for created listed-incremental archive
        value:
          en: NUMBER
      no-check-device:
        long: '--no-check-device'
        name:
          en: no-check-device
          zh-CN: 不检查设备
        description:
          en: do not check device numbers when creating incremental archives
          zh-CN: 创建增量存档时，不要检查设备编号。
      no-seek:
        long: '--no-seek'
        name:
          en: no-seek
        description:
          en: archive is not seekable
      sparse-version:
        long: '--sparse-version'
        name:
          en: sparse-version
        description:
          en: set version of the sparse format to use (implies --sparse)
        value:
          en: 'MAJOR[.MINOR]'
      keep-directory-symlink:
        long: '--keep-directory-symlink'
        name:
          en: keep-directory-symlink
          zh-CN: 保持目录符号链接
        description:
          en: preserve existing symlinks to directories when extracting
          zh-CN: 在提取时，保留了现有的目录链接
      keep-newer-files:
        long: '--keep-newer-files'
        name:
          en: keep-newer-files
          zh-CN: 保留更新的文件
        description:
          en: >-
            don't replace existing files that are newer than their archive
            copies
          zh-CN: 不要替换现有的文件，不要替换比其存档副本更早的文件。
      no-overwrite-dir:
        long: '--no-overwrite-dir'
        name:
          en: no-overwrite-dir
          zh-CN: 不覆写目录
        description:
          en: preserve metadata of existing directories
          zh-CN: 保留现有目录的元数据
      overwrite:
        long: '--overwrite'
        name:
          en: overwrite
          zh-CN: 覆写
        description:
          en: overwrite existing files when extracting
          zh-CN: 解压时覆盖现有文件
      overwrite-dir:
        long: '--overwrite-dir'
        name:
          en: overwrite-dir
          zh-CN: 覆写目录
        description:
          en: overwrite metadata of existing directories when extracting (default)
          zh-CN: 覆盖现有目录的元数据(默认情况下)
      recursive-unlink:
        long: '--recursive-unlink'
        name:
          en: recursive-unlink
        description:
          en: empty hierarchies prior to extracting directory
      remove-files:
        long: '--remove-files'
        name:
          en: remove-files
          zh-CN: 存档后删除
        description:
          en: remove files after adding them to the archive
          zh-CN: 存档后删除
      skip-old-files:
        long: '--skip-old-files'
        name:
          en: skip-old-files
          zh-CN: 跳过旧文件
        description:
          en: >-
            don't replace existing files when extracting, silently skip over
            them
          zh-CN: 解压时不要替换现有文件，默默地跳过它们
      ignore-command-error:
        long: '--ignore-command-error'
        name:
          en: ignore-command-error
          zh-CN: 忽略命令错误
        description:
          en: ignore exit codes of children
      no-ignore-command-error:
        long: '--no-ignore-command-error'
        name:
          en: no-ignore-command-error
          zh-CN: 不忽略命令错误
        description:
          en: treat non-zero exit codes of children as error
      to-command:
        long: '--to-command'
        name:
          en: to-command
        description:
          en: pipe extracted files to another program
        value:
          en: COMMAND
      clamp-mtime:
        long: '--clamp-mtime'
        name:
          en: clamp-mtime
        description:
          en: >-
            only set time when the file is more recent than what was given with
            --mtime
          zh-CN: 只有当文件的时间比 --mtime 所给的时间更近时才会设置时间。
      delay-directory-restore:
        long: '--delay-directory-restore'
        name:
          en: delay-directory-restore
        description:
          en: >-
            delay setting modification times and permissions of extracted
            directories until the end of extraction
      group:
        long: '--group'
        name:
          en: group
          zh-CN: 用户组
        description:
          en: force NAME as group for added files
        value:
          en: NAME
      group-map:
        long: '--group-map'
        name:
          en: group-map
        description:
          en: use FILE to map file owner GIDs and names
        value:
          en: FILE
      mode:
        long: '--mode'
        name:
          en: mode
        description:
          en: force (symbolic) mode CHANGES for added files
        value:
          en: CHANGES
      mtime:
        long: '--mtime'
        name:
          en: mtime
        description:
          en: set mtime for added files from DATE-OR-FILE
        value:
          en: DATE-OR-FILE
      no-delay-directory-restore:
        long: '--no-delay-directory-restore'
        name:
          en: no-delay-directory-restore
        description:
          en: cancel the effect of --delay-directory-restore option
      no-same-owner:
        long: '--no-same-owner'
        name:
          en: no-same-owner
        description:
          en: extract files as yourself (default for ordinary users)
      no-same-permissions:
        long: '--no-same-permissions'
        name:
          en: no-same-permissions
        description:
          en: >-
            apply the user's umask when extracting permissions from the archive
            (default for ordinary users)
      numeric-owner:
        long: '--numeric-owner'
        name:
          en: numeric-owner
        description:
          en: always use numbers for user/group names
      owner:
        long: '--owner'
        name:
          en: owner
          zh-CN: 拥有者
        description:
          en: force NAME as owner for added files
        value:
          en: NAME
      owner-map:
        long: '--owner-map'
        name:
          en: owner-map
        description:
          en: use FILE to map file owner UIDs and names
        value:
          en: FILE
      same-owner:
        long: '--same-owner'
        name:
          en: same-owner
        description:
          en: >-
            try extracting files with the same ownership as exists in the
            archive (default for superuser)
      sort:
        long: '--sort'
        name:
          en: sort
          zh-CN: 排序
        description:
          en: 'directory sorting order: none (default), name or inode'
          zh-CN: 目录排序顺序：none（缺省），name或inode
        value:
          en: ORDER
      acls:
        long: '--acls'
        name:
          en: acls
        description:
          en: Enable the POSIX ACLs support
          zh-CN: 启用POSIX ACL支持
      no-acls:
        long: '--no-acls'
        name:
          en: no-acls
        description:
          en: Disable the POSIX ACLs support
          zh-CN: 禁用POSIX ACL支持
      no-selinux:
        long: '--no-selinux'
        name:
          en: no-selinux
          zh-CN: 无selinux
        description:
          en: Disable the SELinux context support
          zh-CN: 禁用SELinux上下文支持
      no-xattrs:
        long: '--no-xattrs'
        name:
          en: no-xattrs
        description:
          en: Disable extended attributes support
          zh-CN: 禁用扩展属性支持
      selinux:
        long: '--selinux'
        name:
          en: selinux
          zh-CN: selinux
        description:
          en: Enable the SELinux context support
          zh-CN: 启用SELinux上下文支持
      xattrs:
        long: '--xattrs'
        name:
          en: xattrs
        description:
          en: Enable extended attributes support
          zh-CN: 启用扩展属性支持
      xattrs-exclude:
        long: '--xattrs-exclude'
        name:
          en: xattrs-exclude
        description:
          en: specify the exclude pattern for xattr keys
        value:
          en: MASK
      xattrs-include:
        long: '--xattrs-include'
        name:
          en: xattrs-include
        description:
          en: specify the include pattern for xattr keys
        value:
          en: MASK
      force-local:
        long: '--force-local'
        name:
          en: force-local
        description:
          en: archive file is local even if it has a colon
      rmt-command:
        long: '--rmt-command'
        name:
          en: rmt-command
        description:
          en: use given rmt COMMAND instead of rmt
        value:
          en: COMMAND
      rsh-command:
        long: '--rsh-command'
        name:
          en: rsh-command
        description:
          en: use remote COMMAND instead of rsh
        value:
          en: COMMAND
      volno-file:
        long: '--volno-file'
        name:
          en: volno-file
        description:
          en: use/update the volume number in FILE
        value:
          en: FILE
      record-size:
        long: '--record-size'
        name:
          en: record-size
        description:
          en: 'NUMBER of bytes per record, multiple of 512'
        value:
          en: NUMBER
      portability:
        long: '--portability'
        name:
          en: portability
        description:
          en: same as --format=v7
      pax-option:
        long: '--pax-option'
        name:
          en: pax-option
        description:
          en: control pax keywords
        value:
          en: 'keyword[[:]=value][,keyword[[:]=value]]...'
      posix:
        long: '--posix'
        name:
          en: posix
        description:
          en: same as --format=posix
      lzip:
        long: '--lzip'
        name:
          en: lzip
        description:
          en: filter the archive through lzip
      lzma:
        long: '--lzma'
        name:
          en: lzma
        description:
          en: filter the archive through xz
      lzop:
        long: '--lzop'
        name:
          en: lzop
        description:
          en: filter the archive through xz
      no-auto-compress:
        long: '--no-auto-compress'
        name:
          en: no-auto-compress
          zh-CN: 不自动压缩
        description:
          en: do not use archive suffix to determine the compression program
          zh-CN: 不要使用压缩程序的后缀来确定压缩格式
      hard-dereference:
        long: '--hard-dereference'
        name:
          en: hard-dereference
        description:
          en: follow hard links; archive and dump the files they refer to
      newer-mtime:
        long: '--newer-mtime'
        name:
          en: newer-mtime
        description:
          en: compare date and time when data changed only
        value:
          en: DATE
      one-file-system:
        long: '--one-file-system'
        name:
          en: one-file-system
        description:
          en: stay in local file system when creating archive
      suffix:
        long: '--suffix'
        name:
          en: suffix
          zh-CN: 后缀
        description:
          en: >-
            backup before removal, override usual suffix ('~' unless overridden
            by environment variable SIMPLE_BACKUP_SUFFIX)
        value:
          en: STRING
      strip-components:
        long: '--strip-components'
        name:
          en: strip-components
        description:
          en: strip NUMBER leading components from file names on extraction
        value:
          en: NUMBER
      xform:
        long: '--xform'
        name:
          en: xform
        description:
          en: use sed replace EXPRESSION to transform file names
        value:
          en: EXPRESSION
      checkpoint-action:
        long: '--checkpoint-action'
        name:
          en: checkpoint-action
        description:
          en: execute ACTION on each checkpoint
        value:
          en: ACTION
      full-time:
        long: '--full-time'
        name:
          en: full-time
        description:
          en: print file time to its full resolution
          zh-CN: 完整时间
      index-file:
        long: '--index-file'
        name:
          en: index-file
        description:
          en: send verbose output to FILE
          zh-CN: 传送文字输出到FILE
        value:
          en: FILE
      no-quote-chars:
        long: '--no-quote-chars'
        name:
          en: no-quote-chars
        description:
          en: disable quoting for characters from STRING
        value:
          en: STRING
      quote-chars:
        long: '--quote-chars'
        name:
          en: quote-chars
        description:
          en: additionally quote characters from STRING
        value:
          en: STRING
      quoting-style:
        long: '--quoting-style'
        name:
          en: quoting-style
        description:
          en: set name quoting style; see below for valid STYLE values
        value:
          en: STYLE
      show-defaults:
        long: '--show-defaults'
        name:
          en: show-defaults
          zh-CN: 显示默认值
        description:
          en: show tar defaults
      show-omitted-dirs:
        long: '--show-omitted-dirs'
        name:
          en: show-omitted-dirs
        description:
          en: >-
            when listing or extracting, list each directory that does not match
            search criteria
          zh-CN: 列出或提取时，列出每个不符合搜索条件的目录。
      show-snapshot-field-ranges:
        long: '--show-snapshot-field-ranges'
        name:
          en: show-snapshot-field-ranges
        description:
          en: show valid ranges for snapshot-file fields
          zh-CN: 显示快照文件字段的有效范围
      show-stored-names:
        long: '--show-stored-names'
        name:
          en: show-stored-names
          zh-CN: 显示存储名
        description:
          en: show file or archive names after transformation
          zh-CN: 转化后显示文件名
      utc:
        long: '--utc'
        name:
          en: utc
        description:
          en: print file modification times in UTC
          zh-CN: 打印文件修改时间（UTC）
      warning:
        long: '--warning'
        name:
          en: warning
          zh-CN: 警告
        description:
          en: warning control
        value:
          en: KEYWORD
      restrict:
        long: '--restrict'
        name:
          en: restrict
          zh-CN: 限制
        description:
          en: disable use of some potentially harmful options
          zh-CN: 禁止使用一些潜在的有害选项
      usage:
        long: '--usage'
        name:
          en: usage
        description:
          en: give a short usage message
      version:
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: print program version
      directory:
        short: '-C'
        long: '--directory'
        name:
          en: directory
          zh-CN: 目录
        description:
          en: change to directory DIR
        value:
          en: DIR
      files-from:
        short: '-T'
        long: '--files-from'
        name:
          en: files-from
        description:
          en: get names to extract or create from FILE
        value:
          en: FILE
        multiple: true
      exclude-from:
        short: '-X'
        long: '--exclude-from'
        name:
          en: exclude-from
          zh-CN: 排除
        description:
          en: exclude patterns listed in FILE
          zh-CN: 不包括FILE中所列的模式
        value:
          en: FILE
        multiple: true
      create:
        short: '-c'
        long: '--create'
        name:
          en: create
        description:
          en: create a new archive
      append:
        short: '-r'
        long: '--append'
        name:
          en: append
        description:
          en: append files to the end of an archive
      list:
        short: '-t'
        long: '--list'
        name:
          en: list
          zh-CN: 列出
        description:
          en: list the contents of an archive
          zh-CN: 列举档案内容
      update:
        short: '-u'
        long: '--update'
        name:
          en: update
          zh-CN: 更新
        description:
          en: only append files newer than copy in archive
          zh-CN: 只附加新的文件
      listed-incremental:
        short: '-g'
        long: '--listed-incremental'
        name:
          en: listed-incremental
        description:
          en: handle new GNU-format incremental backup
        value:
          en: FILE
        multiple: true
      incremental:
        short: '-G'
        long: '--incremental'
        name:
          en: incremental
        description:
          en: handle old GNU-format incremental backup
      seek:
        short: '-n'
        long: '--seek'
        name:
          en: seek
        description:
          en: archive is seekable
      sparse:
        short: '-S'
        long: '--sparse'
        name:
          en: sparse
        description:
          en: handle sparse files efficiently
      keep-old-files:
        short: '-k'
        long: '--keep-old-files'
        name:
          en: keep-old-files
          zh-CN: 保留旧文件
        description:
          en: 'don''t replace existing files when extracting, treat them as errors'
          zh-CN: 解压时不要替换现有的文件，将其作为错误来处理
      unlink-first:
        short: '-U'
        long: '--unlink-first'
        name:
          en: unlink-first
        description:
          en: remove each file prior to extracting over it
      verify:
        short: '-W'
        long: '--verify'
        name:
          en: verify
          zh-CN: 验证
        description:
          en: attempt to verify the archive after writing it
      to-stdout:
        short: '-O'
        long: '--to-stdout'
        name:
          en: to-stdout
        description:
          en: extract files to standard output
          zh-CN: 提取文件到标准输出
      touch:
        short: '-m'
        long: '--touch'
        name:
          en: touch
        description:
          en: don't extract file modified time
          zh-CN: 不提取文件修改时间
      archive:
        short: '-f'
        long: '--file'
        name:
          en: Archive
          zh-CN: 存档
        description:
          en: use archive file or device ARCHIVE
          zh-CN: 使用存档文件或设备
        value:
          en: ARCHIVE
        multiple: true
      tape-length:
        short: '-L'
        long: '--tape-length'
        name:
          en: tape-length
        description:
          en: change tape after writing NUMBER x 1024 bytes
        value:
          en: NUMBER
      multi-volume:
        short: '-M'
        long: '--multi-volume'
        name:
          en: multi-volume
        description:
          en: create/list/extract multi-volume archive
      blocking-factor:
        short: '-b'
        long: '--blocking-factor'
        name:
          en: blocking-factor
        description:
          en: BLOCKS x 512 bytes per record
        value:
          en: BLOCKS
      read-full-records:
        short: '-B'
        long: '--read-full-records'
        name:
          en: read-full-records
        description:
          en: reblock as we read (for 4.2BSD pipes)
      ignore-zeros:
        short: '-i'
        long: '--ignore-zeros'
        name:
          en: ignore-zeros
        description:
          en: ignore zeroed blocks in archive (means EOF)
      format:
        short: '-H'
        long: '--format'
        name:
          en: format
          zh-CN: 格式
        description:
          en: create archive of the given format
        value: gnu
        allowedValues:
          - gnu
          - oldgnu
          - pax
          - posix
          - ustar
          - v7
      label:
        short: '-V'
        long: '--label'
        name:
          en: label
          zh-CN: 标签
        description:
          en: >-
            create archive with volume name TEXT; at list/extract time, use TEXT
            as a globbing pattern for volume name
        value:
          en: TEXT
      auto-compress:
        short: '-a'
        long: '--auto-compress'
        name:
          en: auto-compress
          zh-CN: 自动压缩
        description:
          en: use archive suffix to determine the compression program
          zh-CN: 用压缩程序的后缀来确定压缩程序
      use-compress-program:
        short: '-I'
        long: '--use-compress-program'
        name:
          en: use-compress-program
          zh-CN: 使用压缩程序
        description:
          en: filter through PROG (must accept -d)
        value:
          en: PROG
      bzip2:
        short: '-j'
        long: '--bzip2'
        name:
          en: bzip2
          zh-CN: bzip2
        description:
          en: filter the archive through bzip2
          zh-CN: 通过bzip2过滤存档
      xz:
        short: '-J'
        long: '--xz'
        name:
          en: xz
          zh-CN: xz
        description:
          en: filter the archive through xz
      dereference:
        short: '-h'
        long: '--dereference'
        name:
          en: dereference
        description:
          en: follow symlinks; archive and dump the files they point to
      starting-file:
        short: '-K'
        long: '--starting-file'
        name:
          en: starting-file
        description:
          en: begin at member MEMBER-NAME when reading the archive
        value:
          en: MEMBER-NAME
      absolute-names:
        short: '-P'
        long: '--absolute-names'
        name:
          en: absolute-names
        description:
          en: don't strip leading '/'s from file names
          zh-CN: 不要把文件名中前导的"/'"去掉
      check-links:
        short: '-l'
        long: '--check-links'
        name:
          en: check-links
        description:
          en: print a message if not all links are dumped
      block-number:
        short: '-R'
        long: '--block-number'
        name:
          en: block-number
        description:
          en: show block number within archive with each message
      verbose:
        short: '-v'
        long: '--verbose'
        name:
          en: verbose
        description:
          en: verbosely list files processed
      one-top-level:
        long: '--one-top-level'
        name:
          en: one-top-level
          zh-CN: 单个顶层
        description:
          en: create a subdirectory to avoid having loose files extracted
          zh-CN: 创建一个子目录，以避免提取的文件松散。
        value:
          en: DIR
      atime-preserve:
        long: '--atime-preserve'
        name:
          en: atime-preserve
        description:
          en: >-
            preserve access times on dumped files, either by restoring the times
            after reading (METHOD='replace'; default) or by not setting the
            times in the first place (METHOD='system')
          zh-CN: 保留转储文件的访问时间，可以通过读取后恢复时间(METHOD='replace'；默认值)或不设置时间(METHOD='system')
        value: replace
        allowedValues:
          - replace
          - system
      checkpoint:
        long: '--checkpoint'
        name:
          en: checkpoint
          zh-CN: 检查点
        description:
          en: display progress messages every NUMBERth record (default 10)
          zh-CN: 每条记录显示进度信息（默认10条）。
        value: 10
      catenate:
        short: '-A'
        long: '--catenate'
        name:
          en: catenate
        description:
          en: append tar files to an archive
      compare:
        short: '-d'
        long: '--compare'
        name:
          en: compare
          zh-CN: 比较
        description:
          en: find differences between archive and file system
      extract:
        short: '-x'
        long: '--extract'
        name:
          en: extract
          zh-CN: 解压
        description:
          en: extract files from an archive
      preserve-permissions:
        short: '-p'
        long: '--preserve-permissions'
        name:
          en: preserve-permissions
          zh-CN: 保留权限
        description:
          en: extract information about file permissions (default for superuser)
          zh-CN: 提取文件权限信息（默认为超级用户）。
      preserve-order:
        short: '-s'
        long: '--preserve-order'
        name:
          en: preserve-order
          zh-CN: 保留顺序
        description:
          en: >-
            member arguments are listed in the same order as the files in the
            archive
          zh-CN: 排列顺序与存档中的文件相同。
      info-script:
        short: '-F'
        long: '--info-script'
        name:
          en: info-script
        description:
          en: run script at end of each tape (implies -M)
        value: NAME
      gzip:
        short: '-z'
        long: '--gzip'
        name:
          en: gzip
        description:
          en: filter the archive through gzip
      compress:
        short: '-Z'
        long: '--compress'
        name:
          en: compress
        description:
          en: filter the archive through compress
      after-date:
        short: '-N'
        long: '--after-date'
        name:
          en: after-date
        description:
          en: only store files newer than DATE-OR-FILE
        value: DATE-OR-FILE
      interactive:
        short: '-w'
        long: '--interactive'
        name:
          en: interactive
        description:
          en: ask for confirmation for every action
      file:
        name:
          en: File
          zh-CN: 文件
        description:
          en: The file to be added to the archive.
          zh-CN: 要添加的文件.
        value:
          en: file/dir path or pattern
          zh-CN: 文件或目录路径或正则
        multiple: true
    usages:
      - name:
          en: Create/Append/Update
          zh-CN: 新建/附加
        steps:
          - items:
              - create
              - update
              - append
          - optional: true
            items:
              - gzip
              - bzip2
              - xz
              - lzip
              - lzma
              - lzop
              - no-auto-compress
          - optional: true
            multiple: true
            items:
              - format
              - directory
              - interactive
              - verbose
          - optional: true
            multiple: true
            items:
              - exclude
              - exclude-backups
              - exclude-caches
              - exclude-caches-all
              - exclude-caches-under
              - exclude-ignore
              - exclude-ignore-recursive
              - exclude-tag
              - exclude-tag-all
              - exclude-tag-under
              - exclude-vcs
              - exclude-vcs-ignores
          - items:
              - archive
          - items:
              - file
      - name:
          en: List
          zh-CN: 列出
        steps:
          - items:
              - list
          - optional: true
            items:
              - gzip
              - bzip2
              - xz
              - lzip
              - lzma
              - lzop
              - no-auto-compress
          - optional: true
            multiple: true
            items:
              - format
              - directory
              - interactive
              - verbose
          - optional: true
            multiple: true
            items:
              - exclude
              - exclude-backups
              - exclude-caches
              - exclude-caches-all
              - exclude-caches-under
              - exclude-ignore
              - exclude-ignore-recursive
              - exclude-tag
              - exclude-tag-all
              - exclude-tag-under
              - exclude-vcs
              - exclude-vcs-ignores
          - items:
              - archive
      - name:
          en: Extract
          zh-CN: 解压
        steps:
          - items:
              - extract
          - optional: true
            items:
              - gzip
              - bzip2
              - xz
              - lzip
              - lzma
              - lzop
              - no-auto-compress
          - optional: true
            multiple: true
            items:
              - format
              - keep-old-files
              - preserve-permissions
              - after-date
              - interactive
              - verbose
          - optional: true
            multiple: true
            items:
              - exclude
              - exclude-backups
              - exclude-caches
              - exclude-caches-all
              - exclude-caches-under
              - exclude-ignore
              - exclude-ignore-recursive
              - exclude-tag
              - exclude-tag-all
              - exclude-tag-under
              - exclude-vcs
              - exclude-vcs-ignores
          - items:
              - archive
          - items:
              - directory
