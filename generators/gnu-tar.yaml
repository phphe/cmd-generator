name: GNU tar
description: "GNU 'tar' saves many files together into a single tape or disk archive, and can restore individual files from the archive."
versions:
  "1.29":
    cmdName: tar
    contributors:
    - name: phphe
      url: https://github.com/phphe
    options:
      add-file:
        long: "--add-file"
        name:
          en: add-file
        description:
          en: add given FILE to the archive (useful if its name starts with a dash)
        value:
          en: FILE
        multiple: true
      exclude:
        long: "--exclude"
        name:
          en: exclude
        description:
          en: exclude files, given as a PATTERN
        value:
          en: PATTERN
        multiple: true
      exclude-backups:
        long: "--exclude-backups"
        name:
          en: exclude-backups
        description:
          en: exclude backup and lock files
      exclude-caches:
        long: "--exclude-caches"
        name:
          en: exclude-caches
        description:
          en: exclude contents of directories containing CACHEDIR.TAG, except for the tag
            file itself
      exclude-caches-all:
        long: "--exclude-caches-all"
        name:
          en: exclude-caches-all
        description:
          en: exclude directories containing CACHEDIR.TAG
      exclude-caches-under:
        long: "--exclude-caches-under"
        name:
          en: exclude-caches-under
        description:
          en: exclude everything under directories containing CACHEDIR.TAG
      exclude-ignore:
        long: "--exclude-ignore"
        name:
          en: exclude-ignore
        description:
          en: read exclude patterns for each directory from FILE, if it exists
        value:
          en: FILE
        multiple: true
      exclude-ignore-recursive:
        long: "--exclude-ignore-recursive"
        name:
          en: exclude-ignore-recursive
        description:
          en: read exclude patterns for each directory and its subdirectories from FILE,
            if it exists
        value:
          en: FILE
      exclude-tag:
        long: "--exclude-tag"
        name:
          en: exclude-tag
        description:
          en: exclude contents of directories containing FILE, except for FILE itself
        value:
          en: FILE
        multiple: true
      exclude-tag-all:
        long: "--exclude-tag-all"
        name:
          en: exclude-tag-all
        description:
          en: exclude directories containing FILE
        value:
          en: FILE
        multiple: true
      exclude-tag-under:
        long: "--exclude-tag-under"
        name:
          en: exclude-tag-under
        description:
          en: exclude everything under directories containing FILE
        value:
          en: FILE
        multiple: true
      exclude-vcs:
        long: "--exclude-vcs"
        name:
          en: exclude-vcs
        description:
          en: exclude version control system directories
      exclude-vcs-ignores:
        long: "--exclude-vcs-ignores"
        name:
          en: exclude-vcs-ignores
        description:
          en: read exclude patterns from the VCS ignore files
      no-null:
        long: "--no-null"
        name:
          en: no-null
        description:
          en: disable the effect of the previous --null option
      no-recursion:
        long: "--no-recursion"
        name:
          en: no-recursion
        description:
          en: avoid descending automatically in directories
      no-unquote:
        long: "--no-unquote"
        name:
          en: no-unquote
        description:
          en: do not unquote input file or member names
      recursion:
        long: "--recursion"
        name:
          en: recursion
        description:
          en: recurse into directories (default)
      unquote:
        long: "--unquote"
        name:
          en: unquote
        description:
          en: unquote input file or member names (default)
      anchored:
        long: "--anchored"
        name:
          en: anchored
        description:
          en: patterns match file name start
      ignore-case:
        long: "--ignore-case"
        name:
          en: ignore-case
        description:
          en: ignore case
      no-anchored:
        long: "--no-anchored"
        name:
          en: no-anchored
        description:
          en: patterns match after any '/' (default for exclusion)
      no-ignore-case:
        long: "--no-ignore-case"
        name:
          en: no-ignore-case
        description:
          en: case sensitive matching (default)
      no-wildcards:
        long: "--no-wildcards"
        name:
          en: no-wildcards
        description:
          en: verbatim string matching
      no-wildcards-match-slash:
        long: "--no-wildcards-match-slash"
        name:
          en: no-wildcards-match-slash
        description:
          en: wildcards do not match '/'
      wildcards:
        long: "--wildcards"
        name:
          en: wildcards
        description:
          en: use wildcards (default for exclusion)
      wildcards-match-slash:
        long: "--wildcards-match-slash"
        name:
          en: wildcards-match-slash
        description:
          en: wildcards match '/' (default for exclusion)
      delete:
        long: "--delete"
        name:
          en: delete
        description:
          en: delete from the archive (not on mag tapes!)
      test-label:
        long: "--test-label"
        name:
          en: test-label
        description:
          en: test the archive volume label and exit
      check-device:
        long: "--check-device"
        name:
          en: check-device
        description:
          en: check device numbers when creating incremental archives (default)
      hole-detection:
        long: "--hole-detection"
        name:
          en: hole-detection
        description:
          en: technique to detect holes
        value:
          en: TYPE
      ignore-failed-read:
        long: "--ignore-failed-read"
        name:
          en: ignore-failed-read
        description:
          en: do not exit with nonzero on unreadable files
      level:
        long: "--level"
        name:
          en: level
        description:
          en: dump level for created listed-incremental archive
        value:
          en: NUMBER
      no-check-device:
        long: "--no-check-device"
        name:
          en: no-check-device
        description:
          en: do not check device numbers when creating incremental archives
      no-seek:
        long: "--no-seek"
        name:
          en: no-seek
        description:
          en: archive is not seekable
      extract:
        long: "--extract"
        name:
          en: extract
        description:
          en: or --list and when a list of files is given either on the command line or
            via the -T option; NUMBER defaults to 1
      sparse-version:
        long: "--sparse-version"
        name:
          en: sparse-version
        description:
          en: set version of the sparse format to use (implies --sparse)
        value:
          en: MAJOR[.MINOR]
      keep-directory-symlink:
        long: "--keep-directory-symlink"
        name:
          en: keep-directory-symlink
        description:
          en: preserve existing symlinks to directories when extracting
      keep-newer-files:
        long: "--keep-newer-files"
        name:
          en: keep-newer-files
        description:
          en: don't replace existing files that are newer than their archive copies
      no-overwrite-dir:
        long: "--no-overwrite-dir"
        name:
          en: no-overwrite-dir
        description:
          en: preserve metadata of existing directories
      overwrite:
        long: "--overwrite"
        name:
          en: overwrite
        description:
          en: overwrite existing files when extracting
      overwrite-dir:
        long: "--overwrite-dir"
        name:
          en: overwrite-dir
        description:
          en: overwrite metadata of existing directories when extracting (default)
      recursive-unlink:
        long: "--recursive-unlink"
        name:
          en: recursive-unlink
        description:
          en: empty hierarchies prior to extracting directory
      remove-files:
        long: "--remove-files"
        name:
          en: remove-files
        description:
          en: remove files after adding them to the archive
      skip-old-files:
        long: "--skip-old-files"
        name:
          en: skip-old-files
        description:
          en: don't replace existing files when extracting, silently skip over them
      ignore-command-error:
        long: "--ignore-command-error"
        name:
          en: ignore-command-error
        description:
          en: ignore exit codes of children
      no-ignore-command-error:
        long: "--no-ignore-command-error"
        name:
          en: no-ignore-command-error
        description:
          en: treat non-zero exit codes of children as error
      to-command:
        long: "--to-command"
        name:
          en: to-command
        description:
          en: pipe extracted files to another program
        value:
          en: COMMAND
      clamp-mtime:
        long: "--clamp-mtime"
        name:
          en: clamp-mtime
        description:
          en: only set time when the file is more recent than what was given with --mtime
      delay-directory-restore:
        long: "--delay-directory-restore"
        name:
          en: delay-directory-restore
        description:
          en: delay setting modification times and permissions of extracted directories
            until the end of extraction
      group:
        long: "--group"
        name:
          en: group
        description:
          en: force NAME as group for added files
        value:
          en: NAME
      group-map:
        long: "--group-map"
        name:
          en: group-map
        description:
          en: use FILE to map file owner GIDs and names
        value:
          en: FILE
      mode:
        long: "--mode"
        name:
          en: mode
        description:
          en: force (symbolic) mode CHANGES for added files
        value:
          en: CHANGES
      mtime:
        long: "--mtime"
        name:
          en: mtime
        description:
          en: set mtime for added files from DATE-OR-FILE
        value:
          en: DATE-OR-FILE
      no-delay-directory-restore:
        long: "--no-delay-directory-restore"
        name:
          en: no-delay-directory-restore
        description:
          en: cancel the effect of --delay-directory-restore option
      no-same-owner:
        long: "--no-same-owner"
        name:
          en: no-same-owner
        description:
          en: extract files as yourself (default for ordinary users)
      no-same-permissions:
        long: "--no-same-permissions"
        name:
          en: no-same-permissions
        description:
          en: apply the user's umask when extracting permissions from the archive (default
            for ordinary users)
      numeric-owner:
        long: "--numeric-owner"
        name:
          en: numeric-owner
        description:
          en: always use numbers for user/group names
      owner:
        long: "--owner"
        name:
          en: owner
        description:
          en: force NAME as owner for added files
        value:
          en: NAME
      owner-map:
        long: "--owner-map"
        name:
          en: owner-map
        description:
          en: use FILE to map file owner UIDs and names
        value:
          en: FILE
      same-owner:
        long: "--same-owner"
        name:
          en: same-owner
        description:
          en: try extracting files with the same ownership as exists in the archive (default
            for superuser)
      sort:
        long: "--sort"
        name:
          en: sort
        description:
          en: 'directory sorting order: none (default), name or inode'
        value:
          en: ORDER
      acls:
        long: "--acls"
        name:
          en: acls
        description:
          en: Enable the POSIX ACLs support
      no-acls:
        long: "--no-acls"
        name:
          en: no-acls
        description:
          en: Disable the POSIX ACLs support
      no-selinux:
        long: "--no-selinux"
        name:
          en: no-selinux
        description:
          en: Disable the SELinux context support
      no-xattrs:
        long: "--no-xattrs"
        name:
          en: no-xattrs
        description:
          en: Disable extended attributes support
      selinux:
        long: "--selinux"
        name:
          en: selinux
        description:
          en: Enable the SELinux context support
      xattrs:
        long: "--xattrs"
        name:
          en: xattrs
        description:
          en: Enable extended attributes support
      xattrs-exclude:
        long: "--xattrs-exclude"
        name:
          en: xattrs-exclude
        description:
          en: specify the exclude pattern for xattr keys
        value:
          en: MASK
      xattrs-include:
        long: "--xattrs-include"
        name:
          en: xattrs-include
        description:
          en: specify the include pattern for xattr keys
        value:
          en: MASK
      force-local:
        long: "--force-local"
        name:
          en: force-local
        description:
          en: archive file is local even if it has a colon
      rmt-command:
        long: "--rmt-command"
        name:
          en: rmt-command
        description:
          en: use given rmt COMMAND instead of rmt
        value:
          en: COMMAND
      rsh-command:
        long: "--rsh-command"
        name:
          en: rsh-command
        description:
          en: use remote COMMAND instead of rsh
        value:
          en: COMMAND
      volno-file:
        long: "--volno-file"
        name:
          en: volno-file
        description:
          en: use/update the volume number in FILE
        value:
          en: FILE
      record-size:
        long: "--record-size"
        name:
          en: record-size
        description:
          en: NUMBER of bytes per record, multiple of 512
        value:
          en: NUMBER
      portability:
        long: "--portability"
        name:
          en: portability
        description:
          en: same as --format=v7
      pax-option:
        long: "--pax-option"
        name:
          en: pax-option
        description:
          en: control pax keywords
        value:
          en: keyword[[:]=value][,keyword[[:]=value]]...
      posix:
        long: "--posix"
        name:
          en: posix
        description:
          en: same as --format=posix
      lzip:
        long: "--lzip"
        name:
          en: lzip
        description:
          en: filter the archive through lzip
      lzma:
        long: "--lzma"
        name:
          en: lzma
        description:
          en: filter the archive through xz
      lzop:
        long: "--lzop"
        name:
          en: lzop
        description:
          en: filter the archive through xz
      no-auto-compress:
        long: "--no-auto-compress"
        name:
          en: no-auto-compress
        description:
          en: do not use archive suffix to determine the compression program
      hard-dereference:
        long: "--hard-dereference"
        name:
          en: hard-dereference
        description:
          en: follow hard links; archive and dump the files they refer to
      newer-mtime:
        long: "--newer-mtime"
        name:
          en: newer-mtime
        description:
          en: compare date and time when data changed only
        value:
          en: DATE
      one-file-system:
        long: "--one-file-system"
        name:
          en: one-file-system
        description:
          en: stay in local file system when creating archive
      suffix:
        long: "--suffix"
        name:
          en: suffix
        description:
          en: backup before removal, override usual suffix ('~' unless overridden by environment
            variable SIMPLE_BACKUP_SUFFIX)
        value:
          en: STRING
      strip-components:
        long: "--strip-components"
        name:
          en: strip-components
        description:
          en: strip NUMBER leading components from file names on extraction
        value:
          en: NUMBER
      xform:
        long: "--xform"
        name:
          en: xform
        description:
          en: use sed replace EXPRESSION to transform file names
        value:
          en: EXPRESSION
      checkpoint-action:
        long: "--checkpoint-action"
        name:
          en: checkpoint-action
        description:
          en: execute ACTION on each checkpoint
        value:
          en: ACTION
      full-time:
        long: "--full-time"
        name:
          en: full-time
        description:
          en: print file time to its full resolution
      index-file:
        long: "--index-file"
        name:
          en: index-file
        description:
          en: send verbose output to FILE
        value:
          en: FILE
      no-quote-chars:
        long: "--no-quote-chars"
        name:
          en: no-quote-chars
        description:
          en: disable quoting for characters from STRING
        value:
          en: STRING
      quote-chars:
        long: "--quote-chars"
        name:
          en: quote-chars
        description:
          en: additionally quote characters from STRING
        value:
          en: STRING
      quoting-style:
        long: "--quoting-style"
        name:
          en: quoting-style
        description:
          en: set name quoting style; see below for valid STYLE values
        value:
          en: STYLE
      show-defaults:
        long: "--show-defaults"
        name:
          en: show-defaults
        description:
          en: show tar defaults
      show-omitted-dirs:
        long: "--show-omitted-dirs"
        name:
          en: show-omitted-dirs
        description:
          en: when listing or extracting, list each directory that does not match search
            criteria
      show-snapshot-field-ranges:
        long: "--show-snapshot-field-ranges"
        name:
          en: show-snapshot-field-ranges
        description:
          en: show valid ranges for snapshot-file fields
      show-stored-names:
        long: "--show-stored-names"
        name:
          en: show-stored-names
        description:
          en: show file or archive names after transformation
      utc:
        long: "--utc"
        name:
          en: utc
        description:
          en: print file modification times in UTC
      warning:
        long: "--warning"
        name:
          en: warning
        description:
          en: warning control
        value:
          en: KEYWORD
      restrict:
        long: "--restrict"
        name:
          en: restrict
        description:
          en: disable use of some potentially harmful options
      usage:
        long: "--usage"
        name:
          en: usage
        description:
          en: give a short usage message
      version:
        long: "--version"
        name:
          en: version
        description:
          en: print program version
      directory:
        short: "-C"
        long: "--directory"
        name:
          en: directory
        description:
          en: change to directory DIR
        value:
          en: DIR
      files-from:
        short: "-T"
        long: "--files-from"
        name:
          en: files-from
        description:
          en: get names to extract or create from FILE
        value:
          en: FILE
        multiple: true
      exclude-from:
        short: "-X"
        long: "--exclude-from"
        name:
          en: exclude-from
        description:
          en: exclude patterns listed in FILE
        value:
          en: FILE
        multiple: true
      create:
        short: "-c"
        long: "--create"
        name:
          en: create
        description:
          en: create a new archive
      append:
        short: "-r"
        long: "--append"
        name:
          en: append
        description:
          en: append files to the end of an archive
      list:
        short: "-t"
        long: "--list"
        name:
          en: list
        description:
          en: list the contents of an archive
      update:
        short: "-u"
        long: "--update"
        name:
          en: update
        description:
          en: only append files newer than copy in archive
      listed-incremental:
        short: "-g"
        long: "--listed-incremental"
        name:
          en: listed-incremental
        description:
          en: handle new GNU-format incremental backup
        value:
          en: FILE
        multiple: true
      incremental:
        short: "-G"
        long: "--incremental"
        name:
          en: incremental
        description:
          en: handle old GNU-format incremental backup
      seek:
        short: "-n"
        long: "--seek"
        name:
          en: seek
        description:
          en: archive is seekable
      sparse:
        short: "-S"
        long: "--sparse"
        name:
          en: sparse
        description:
          en: handle sparse files efficiently
      keep-old-files:
        short: "-k"
        long: "--keep-old-files"
        name:
          en: keep-old-files
        description:
          en: don't replace existing files when extracting, treat them as errors
      unlink-first:
        short: "-U"
        long: "--unlink-first"
        name:
          en: unlink-first
        description:
          en: remove each file prior to extracting over it
      verify:
        short: "-W"
        long: "--verify"
        name:
          en: verify
        description:
          en: attempt to verify the archive after writing it
      to-stdout:
        short: "-O"
        long: "--to-stdout"
        name:
          en: to-stdout
        description:
          en: extract files to standard output
      touch:
        short: "-m"
        long: "--touch"
        name:
          en: touch
        description:
          en: don't extract file modified time
      archive:
        short: "-f"
        long: "--file"
        name:
          en: Archive
        description:
          en: use archive file or device ARCHIVE
        value:
          en: ARCHIVE
        multiple: true
      tape-length:
        short: "-L"
        long: "--tape-length"
        name:
          en: tape-length
        description:
          en: change tape after writing NUMBER x 1024 bytes
        value:
          en: NUMBER
      multi-volume:
        short: "-M"
        long: "--multi-volume"
        name:
          en: multi-volume
        description:
          en: create/list/extract multi-volume archive
      blocking-factor:
        short: "-b"
        long: "--blocking-factor"
        name:
          en: blocking-factor
        description:
          en: BLOCKS x 512 bytes per record
        value:
          en: BLOCKS
      read-full-records:
        short: "-B"
        long: "--read-full-records"
        name:
          en: read-full-records
        description:
          en: reblock as we read (for 4.2BSD pipes)
      ignore-zeros:
        short: "-i"
        long: "--ignore-zeros"
        name:
          en: ignore-zeros
        description:
          en: ignore zeroed blocks in archive (means EOF)
      format:
        short: "-H"
        long: "--format"
        name:
          en: format
        description:
          en: create archive of the given format
        value: gnu
        allowedValues: ['gnu', 'oldgnu', 'pax', 'posix', 'ustar', 'v7']
      label:
        short: "-V"
        long: "--label"
        name:
          en: label
        description:
          en: create archive with volume name TEXT; at list/extract time, use TEXT as a
            globbing pattern for volume name
        value:
          en: TEXT
      auto-compress:
        short: "-a"
        long: "--auto-compress"
        name:
          en: auto-compress
        description:
          en: use archive suffix to determine the compression program
      use-compress-program:
        short: "-I"
        long: "--use-compress-program"
        name:
          en: use-compress-program
        description:
          en: filter through PROG (must accept -d)
        value:
          en: PROG
      bzip2:
        short: "-j"
        long: "--bzip2"
        name:
          en: bzip2
        description:
          en: filter the archive through bzip2
      xz:
        short: "-J"
        long: "--xz"
        name:
          en: xz
        description:
          en: filter the archive through xz
      dereference:
        short: "-h"
        long: "--dereference"
        name:
          en: dereference
        description:
          en: follow symlinks; archive and dump the files they point to
      starting-file:
        short: "-K"
        long: "--starting-file"
        name:
          en: starting-file
        description:
          en: begin at member MEMBER-NAME when reading the archive
        value:
          en: MEMBER-NAME
      absolute-names:
        short: "-P"
        long: "--absolute-names"
        name:
          en: absolute-names
        description:
          en: don't strip leading '/'s from file names
      check-links:
        short: "-l"
        long: "--check-links"
        name:
          en: check-links
        description:
          en: print a message if not all links are dumped
      block-number:
        short: "-R"
        long: "--block-number"
        name:
          en: block-number
        description:
          en: show block number within archive with each message
      verbose:
        short: "-v"
        long: "--verbose"
        name:
          en: verbose
        description:
          en: verbosely list files processed
      one-top-level:
        long: "--one-top-level"
        name:
          en: one-top-level
        description:
          en: create a subdirectory to avoid having loose files extracted
        value:
          en: DIR
      atime-preserve:
        long: "--atime-preserve"
        name:
          en: atime-preserve
        description:
          en: preserve access times on dumped files, either by restoring the times after reading (METHOD='replace'; default) or by not setting the times in the first place (METHOD='system')
        value: replace
        allowedValues: ['replace', 'system']
      checkpoint:
        long: "--checkpoint"
        name:
          en: checkpoint
        description:
          en: display progress messages every NUMBERth record (default 10)
        value: 10
      catenate:
        short: "-A"
        long: "--catenate"
        name:
          en: catenate
        description:
          en: append tar files to an archive
      compare:
        short: "-d"
        long: "--compare"
        name:
          en: compare
        description:
          en: find differences between archive and file system
      extract:
        short: "-x"
        long: "--extract"
        name:
          en: extract
        description:
          en: extract files from an archive
      preserve-permissions:
        short: "-p"
        long: "--preserve-permissions"
        name:
          en: preserve-permissions
        description:
