name: locate
description:
  en: mlocate. Search for entries in a mlocate database.
versions:
  '0.26':
    cmdName: locate
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      all:
        short: '-A'
        long: '--all'
        name:
          en: all
          zh-CN: 所有
        description:
          en: only print entries that match all patterns
          zh-CN: 只打印符合所有模式的条目
      basename:
        short: '-b'
        long: '--basename'
        name:
          en: basename
        description:
          en: match only the base name of path names
      count:
        short: '-c'
        long: '--count'
        name:
          en: count
          zh-CN: 计数
        description:
          en: only print number of found entries
      database:
        short: '-d'
        long: '--database'
        name:
          en: database
          zh-CN: 数据库
        description:
          en: >-
            DBPATH  use DBPATH instead of default database (which is
            /var/lib/mlocate/mlocate.db)
      existing:
        short: '-e'
        long: '--existing'
        name:
          en: existing
          zh-CN: 存在的
        description:
          en: only print entries for currently existing files
      follow:
        short: '-L'
        long: '--follow'
        name:
          en: follow
        description:
          en: >-
            follow trailing symbolic links when checking file existence
            (default)
      help:
        short: '-h'
        long: '--help'
        name:
          en: help
          zh-CN: 帮助
        description:
          en: print this help
      ignore-case:
        short: '-i'
        long: '--ignore-case'
        name:
          en: ignore-case
          zh-CN: 忽略大小写
        description:
          en: ignore case distinctions when matching patterns
          zh-CN: 匹配模式时忽略了大小写的区别
      ignore-spaces:
        short: '-p'
        long: '--ignore-spaces'
        name:
          en: ignore-spaces
          zh-CN: 忽略空格
        description:
          en: ignore punctuation and spaces when matching patterns
      transliterate:
        short: '-t'
        long: '--transliterate'
        name:
          en: transliterate
        description:
          en: ignore accents using iconv transliteration when matching patterns
      limit:
        short: '-l'
        long: '--limit'
        name:
          en: limit
          zh-CN: 限制
        description:
          en: limit output (or counting) to LIMIT entries
          zh-CN: 限定输出量
        value: 'n'
      mmap:
        short: '-m'
        long: '--mmap'
        name:
          en: mmap
        description:
          en: 'ignored, for backward compatibility'
      nofollow:
        short: '-P'
        long: '--nofollow'
        name:
          en: nofollow
        description:
          en: >-
            -H     don't follow trailing symbolic links when checking file
            existence
      'null':
        short: '-0'
        long: '--null'
        name:
          en: 'null'
        description:
          en: separate entries with NUL on output
      statistics:
        short: '-S'
        long: '--statistics'
        name:
          en: statistics
          zh-CN: 统计
        description:
          en: 'don''t search for entries, print statistics about each used database'
      quiet:
        short: '-q'
        long: '--quiet'
        name:
          en: quiet
          zh-CN: 静默
        description:
          en: report no error messages about reading databases
      regexp:
        short: '-r'
        long: '--regexp'
        name:
          en: regexp
        description:
          en: REGEXP    search for basic regexp REGEXP instead of patterns
      regex:
        long: '--regex'
        name:
          en: regex
        description:
          en: patterns are extended regexps
      stdio:
        short: '-s'
        long: '--stdio'
        name:
          en: stdio
        description:
          en: 'ignored, for backward compatibility'
      version:
        short: '-V'
        long: '--version'
        name:
          en: version
          zh-CN: 版本
        description:
          en: print version information
      wholename:
        short: '-w'
        long: '--wholename'
        name:
          en: wholename
        description:
          en: match whole path name (default)
          zh-CN: 匹配全路径名
      pattern:
        name:
          en: pattern
        value: pattern
        multiple: true
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - items:
              - all
              - basename
              - count
              - database
              - existing
              - follow
              - help
              - ignore-case
              - ignore-spaces
              - transliterate
              - limit
              - mmap
              - nofollow
              - 'null'
              - statistics
              - quiet
              - regexp
              - regex
              - stdio
              - version
              - wholename
          - items:
              - pattern
