name: du
description:
  en: 'Summarize disk usage of the set of FILEs, recursively for directories.'
versions:
  '8.28':
    cmdName: du
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      'null':
        short: '-0'
        long: '--null'
        name:
          en: 'null'
        description:
          en: 'end each output line with NUL, not newline'
      all:
        short: '-a'
        long: '--all'
        name:
          en: all
          zh-CN: 所有
        description:
          en: 'write counts for all files, not just directories'
      apparent-size:
        long: '--apparent-size'
        name:
          en: apparent-size
        description:
          en: >-
            print apparent sizes, rather than disk usage; although the apparent
            size is usually smaller, it may be larger due to holes in ('sparse')
            files, internal fragmentation, indirect blocks, and the like
      block-size:
        short: '-B'
        long: '--block-size'
        name:
          en: block-size
        description:
          en: >-
            scale sizes by SIZE before printing them
        value: true
        allowedValues: ['KB', 'MB', 'GB', 'TB', 'PB', 'EB', 'ZB', 'YB', 'K', 'M', 'G', 'T', 'P', 'E', 'Z', 'Y']
        noQuotes: true
        
      bytes:
        short: '-b'
        long: '--bytes'
        name:
          en: bytes
        description:
          en: equivalent to '--apparent-size --block-size=1'
      total:
        short: '-c'
        long: '--total'
        name:
          en: total
          zh-CN: 总计
        description:
          en: produce a grand total
      dereference-args:
        short: '-D'
        long: '--dereference-args'
        name:
          en: dereference-args
        description:
          en: dereference only symlinks that are listed on the command line
      max-depth:
        short: '-d'
        long: '--max-depth'
        name:
          en: max-depth
        description:
          en: >-
            print the total for a directory (or file, with --all) only if it is N or fewer levels below the command line argument; --max-depth=0 is the same as  --summarize
        value:
          en: 'N'
      files0-from:
        long: '--files0-from'
        name:
          en: files0-from
        description:
          en: >-
            summarize disk usage of the NUL-terminated file names specified in file F; if F is -, then read names from standard input
        value:
          en: F
      human-readable:
        short: '-h'
        long: '--human-readable'
        name:
          en: human-readable
          zh-CN: 易读的
        description:
          en: 'print sizes in human readable format (e.g., 1K 234M 2G)'
      inodes:
        long: '--inodes'
        name:
          en: inodes
        description:
          en: list inode usage information instead of block usage
      dereference:
        short: '-L'
        long: '--dereference'
        name:
          en: dereference
        description:
          en: dereference all symbolic links
      count-links:
        short: '-l'
        long: '--count-links'
        name:
          en: count-links
        description:
          en: count sizes many times if hard linked
      no-dereference:
        short: '-P'
        long: '--no-dereference'
        name:
          en: no-dereference
        description:
          en: don't follow any symbolic links (this is the default)
      separate-dirs:
        short: '-S'
        long: '--separate-dirs'
        name:
          en: separate-dirs
        description:
          en: for directories do not include size of subdirectories
      "1k=1000":
        long: '--si'
        name:
          en: "1k=1000"
        description:
          en: 'like -h, but use powers of 1000 not 1024'
      summarize:
        short: '-s'
        long: '--summarize'
        name:
          en: summarize
          zh-CN: 概括
        description:
          en: display only a total for each argument
      threshold:
        short: '-t'
        long: '--threshold'
        name:
          en: threshold
        description:
          en: >-
            exclude entries smaller than SIZE if positive, or entries greater
            than SIZE if negative
        value:
          en: SIZE
      time:
        long: '--time'
        name:
          en: time
        description:
          en: >-
            show time as WORD instead of modification time: atime, access, use,
            ctime or status
        value:
          en: atime
        allowedValues: ['atime', 'access', 'use', 'ctime', 'status']
      time-style:
        long: '--time-style'
        name:
          en: time-style
        description:
          en: >-
            show times using STYLE, which can be: full-iso, long-iso, iso, or
            +FORMAT; FORMAT is interpreted like in 'date'
        value:
          en: full-iso
      exclude-from:
        short: '-X'
        long: '--exclude-from'
        name:
          en: exclude-from
        description:
          en: exclude files that match any pattern in FILE
        value:
          en: FILE
      exclude:
        long: '--exclude'
        name:
          en: exclude
          zh-CN: 排除
        description:
          en: exclude files that match PATTERN
        value:
          en: PATTERN
        multiple: true
      one-file-system:
        short: '-x'
        long: '--one-file-system'
        name:
          en: one-file-system
        description:
          en: skip directories on different file systems
      help:
        long: '--help'
        name:
          en: help
        description:
          en: display this help and exit
      version:
        long: '--version'
        name:
          en: version
        description:
          en: output version information and exit
      '-H':
        short: '-H'
        name:
          en: equivalent to --dereference-args (-D)
      '-k':
        short: '-k'
        name:
          en: like --block-size=1K
      '-m':
        short: '-m'
        name:
          en: like --block-size=1M
      file:
        name:
          en: file
          zh-CN: 文件
        value:
          en: "path or pattern"
        multiple: true
    usages:
      - name:
          en: Regular
          zh-CN: 常规
        steps:
          - items: ["all", "human-readable", "1k=1000", "summarize", "total"]
            optional: true
            multiple: true
          - items: ["block-size", "null","apparent-size","bytes","dereference-args","max-depth","files0-from","inodes","dereference","count-links","no-dereference","separate-dirs","threshold","time","time-style","exclude-from","exclude","one-file-system","help","version","-H","-k","-m"]
            optional: true
            multiple: true
          - items: ['file']
