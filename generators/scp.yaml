name: scp
description:
  en: secure copy (remote file copy program)
related:
  - rcp
  - sftp
  - ssh
  - ssh-add
  - ssh-agent
  - ssh-keygen
  - ssh-config
  - sshd
  - scp
versions:
  unknown:
    cmdName: scp
    contributors:
      - name: phphe
        url: 'https://github.com/phphe'
    options:
      ssh1:
        short: '-1'
        name:
          en: ssh1
        description:
          zh-CN: 使用协议ssh1
      ssh2:
        short: '-2'
        name:
          en: ssh2
        description:
          zh-CN: 使用协议ssh2
      ipv4:
        short: '-4'
        name:
          en: ipv4
        description:
          zh-CN: 只使用IPv4寻址
      ipv6:
        short: '-6'
        name:
          en: ipv6
        description:
          zh-CN: 只使用IPv6寻址
      batch:
        short: '-B'
        name:
          en: batch
          zh-CN: 批处理
        description:
          zh-CN: 使用批处理模式（传输过程中不询问传输口令或短语）
      compress:
        short: '-C'
        name:
          en: compress
          zh-CN: 压缩
        description:
          zh-CN: 压缩
      preserve:
        short: '-p'
        name:
          en: >-
            Preserves modification times, access times, and modes from the
            original file.
          zh-CN: 保留文件的修改时间，访问时间和访问权限。
      quiet:
        short: '-q'
        name:
          en: quiet
          zh-CN: 静默
        description:
          en: >-
            Quiet mode: disables the progress meter as well as warning and
            diagnostic messages from ssh(1).
          zh-CN: 不显示传输进度条。
      recursively:
        short: '-r'
        name:
          en: recursively
          zh-CN: 递归
        description:
          en: Recursively copy entire directories.
          zh-CN: 递归复制整个目录。
      verbose:
        short: '-v'
        name:
          en: verbose
        description:
          zh-CN: 显示详细输出。
      cipher:
        short: '-c'
        name:
          en: cipher
        description:
          zh-CN: 以cipher将数据传输进行加密，这个选项将直接传递给ssh。
      ssh_config:
        short: '-F'
        name:
          en: ssh_config
        description:
          zh-CN: 指定一个替代的ssh配置文件，此参数直接传递给ssh。
      identity_file:
        short: '-i'
        name:
          en: identity file
          zh-CN: 身份文件
        value:
          en: path
          zh-CN: 路径
      limit:
        short: '-l'
        name:
          en: limit
          zh-CN: 限制
        description:
          zh-CN: 限定用户所能使用的带宽，以Kbit/s为单位。
        value: ''
      ssh_option:
        short: '-o'
        name:
          en: ssh_option
        description:
          zh-CN: 如果习惯于使用ssh_config(5)中的参数传递方式，
      port:
        short: '-P'
        name:
          en: port
          zh-CN: 端口
        value: '22'
      program:
        short: '-S'
        name:
          en: program
        description:
          zh-CN: 指定加密传输时所使用的程序。此程序必须能够理解ssh(1)的选项。
        value: ''
      file:
        name:
          en: file path
          zh-CN: 文件路径
        value:
          en: path
      server_and_path:
        name:
          en: server login and file path
          zh-CN: 服务器登录信息和文件路径
        value:
          en:
            - user
            - '@'
            - host
            - ':'
            - file path
          zh-CN:
            - 用户
            - '@'
            - 主机
            - ':'
            - 文件路径
        valueControls:
          - type: string
          - type: specified_string
            value: '@'
          - type: string
          - type: specified_string
            value: ':'
          - type: string
    usages:
      - name:
          en: Copy local files to the server
          zh-CN: 复制本地文件到服务器
        steps:
          - optional: true
            multiple: true
            items:
              - port
              - identity_file
              - recursively
              - preserve
              - batch
              - cipher
              - compress
              - ipv4
              - ipv6
              - limit
              - program
              - quiet
              - ssh1
              - ssh2
              - ssh_config
              - ssh_option
              - verbose
          - items:
              - file
          - items:
              - server_and_path
      - name:
          en: Copy server files to local
          zh-CN: 复制服务器文件到本地
        steps:
          - optional: true
            multiple: true
            items:
              - port
              - identity_file
              - recursively
              - preserve
              - batch
              - cipher
              - compress
              - ipv4
              - ipv6
              - limit
              - program
              - quiet
              - ssh1
              - ssh2
              - ssh_config
              - ssh_option
              - verbose
          - items:
              - server_and_path
          - items:
              - file
